<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AC210 Asistencia técnica a viveros - Datos detallados</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    /* Header general del sitio */
    .header-bar {
      background-color: #0f766e;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }
    .header-bar h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    .header-bar p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    /* Contenedor principal */
    .main-container {
      max-width: 1100px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      filter: brightness(0.95);
    }

    #download-csv {
      background-color: #1d9bf0;
      color: white;
    }
    #download-xlsx {
      background-color: #16a34a;
      color: white;
    }
    /* Nuevo botón para informe */
    #generate-report {
      background-color: #f97316;
      color: white;
    }

    #tabla {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto; /* Mejor en pantallas pequeñas */
    }

    /* Estilo visible para la fila seleccionada de Tabulator */
    .tabulator-row.tabulator-selected {
      background-color: #bfdbfe !important; /* azul clarito */
    }

    /* Botón para regresar al dashboard */
    .back-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .back-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      background-color: #e0f2ff;
    }
  </style>

  <!-- CSS de Tabulator LOCAL -->
  <link rel="stylesheet" href="tabulator.min.css">
</head>
<body>
  <header class="header-bar">
    <h1>Centro de consulta de datos</h1>
    <p>Sistema de monitoreo de actividades CONAP-DIRECCIÓN REGIONAL ALTIPLANO CENTRAL</p>
  </header>

  <main class="main-container">
    <div class="top-bar">
      <div>
        <h2>AC210 Asistencia técnica a viveros</h2>
        <p>Detalle de registros (tabla basada en base2_datos.csv).</p>
      </div>
      <div class="buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-xlsx">Descargar Excel</button>
        <!-- Nuevo botón para informe -->
        <button id="generate-report">Generar informe del registro seleccionado</button>
      </div>
    </div>

    <div class="back-container">
      <a href="ac210_dashboard.html" class="back-link">← Volver al dashboard</a>
    </div>

    <!-- Solo la tabla aquí -->
    <div id="tabla"></div>
  </main>

  <!-- Librerías JS necesarias (LOCALES) -->
  <script src="tabulator.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <!-- Librería para generar PDFs en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Referencia global a la tabla de Tabulator
    let tablaAC210;

    // Función para nombre de archivo "limpio"
    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    // Normalizar nombres de campos
    function normalizarNombreCampo(nombre) {
      return nombre
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    // Buscar un campo que contenga todas las palabras clave
    function buscarCampo(registro, palabrasClave) {
      const keys = Object.keys(registro || {});
      for (const key of keys) {
        const normKey = normalizarNombreCampo(key);
        let coincide = true;
        for (const palabra of palabrasClave) {
          const normPal = normalizarNombreCampo(palabra);
          if (!normKey.includes(normPal)) {
            coincide = false;
            break;
          }
        }
        if (coincide) {
          return { campo: key, valor: registro[key] };
        }
      }
      return { campo: "", valor: "" };
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de AC210 cargada, intentando leer ./base2_datos.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      fetch("./base2_datos.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de base2_datos.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en base2_datos.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          // No se oculta ninguna columna: se usan todos los encabezados
          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          tablaAC210 = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // solo una fila seleccionada
          });

          document.getElementById("download-csv").addEventListener("click", function () {
            tablaAC210.download("csv", "ac210_asistencia_viveros.csv");
          });

          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaAC210.download("xlsx", "ac210_asistencia_viveros.xlsx", { sheetName: "Datos" });
          });

          // Botón generar informe
          document.getElementById("generate-report").addEventListener("click", function () {
            if (!tablaAC210) {
              alert("La tabla aún no está lista.");
              return;
            }

            const seleccionadas = tablaAC210.getSelectedData();
            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro AC210 seleccionado para el informe:", registro);

            // ====== GENERAR PDF CON jsPDF ======
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const margenIzq = 15;
            const maxAnchoTexto = 180;
            let y = 20;

            // Helper para añadir párrafos
            function addParagraph(texto, saltoLinea = 6) {
              const contenido = String(texto || "").trim();
              if (!contenido) return;
              const lineas = doc.splitTextToSize(contenido, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += saltoLinea;
              });
              y += 2;
            }

            // Intentamos detectar campos clave según su nombre
            const { valor: nombreVivero } = buscarCampo(registro, ["vivero"]);
            const { valor: tecnico }     = buscarCampo(registro, ["tecnico"]); // técnico
            const { valor: municipio }   = buscarCampo(registro, ["municipio"]);
            const { valor: fechaVisitaEspecifica } = buscarCampo(registro, ["fecha", "visita"]);
            const { valor: fechaGenerica }         = buscarCampo(registro, ["fecha"]);
            const { valor: depto }       = buscarCampo(registro, ["departamento"]);
            const { valor: fechaCreacion }      = buscarCampo(registro, ["creacion"]);
            const { valor: fechaModificacion }  = buscarCampo(registro, ["modificacion"]);

            const fechaReferencia = fechaVisitaEspecifica || fechaGenerica || "";

            // ----- ENCABEZADO -----
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Informe de asistencia técnica a viveros (AC210)", margenIzq, y);

            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.text("Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central", margenIzq, y);

            y += 12;

            // ===== 1. Datos básicos del registro =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("1. Datos básicos del registro", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Nombre del vivero: " + (nombreVivero || "(sin nombre de vivero reportado)"));
            addParagraph("Técnico responsable / persona que brinda la asistencia: " + (tecnico || "(sin técnico responsable reportado)"));
            addParagraph("Fecha de la atención / visita: " + (fechaReferencia || "(sin fecha de visita reportada)"));
            addParagraph("Departamento: " + (depto || "(sin departamento reportado)"));
            addParagraph("Municipio: " + (municipio || "(sin municipio reportado)"));

            y += 4;

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 2. Descripción de la asistencia técnica (bloque narrativo) =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("2. Descripción de la asistencia técnica", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            const textoDescripcion =
              "Este informe corresponde a un registro del formulario AC210 de asistencia técnica a viveros. " +
              "La atención se realizó el " + (fechaReferencia || "(sin fecha de visita reportada)") +
              " en el vivero " + (nombreVivero || "(sin nombre de vivero reportado)") +
              ", ubicado en el municipio de " + (municipio || "(sin municipio reportado)") +
              (depto ? ", departamento de " + depto : "") +
              ". La asistencia fue brindada por " + (tecnico || "(sin técnico responsable reportado)") +
              ", en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";

            addParagraph(textoDescripcion);

            y += 2;

            // ===== 3. Detalle de las variables registradas =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("3. Detalle de las variables registradas", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            const entries = Object.entries(registro || {});
            entries.forEach(([campo, valor]) => {
              const textoCampo = campo + ": " + String(valor);
              const lineas = doc.splitTextToSize(textoCampo, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += 6;
              });
              y += 2;
            });

            y += 4;

            // Separador
            if (y > 260) {
              doc.addPage();
              y = 20;
            }
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 4. Metadatos del formulario =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("4. Metadatos del formulario", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Fecha de creación del registro: " + (fechaCreacion || "(no especificada)"));
            addParagraph("Fecha de última modificación del registro: " + (fechaModificacion || "(no especificada)"));

            y += 4;

            // Espacio para firmas
            if (y > 240) {
              doc.addPage();
              y = 30;
            }
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("5. Firmas (para uso institucional)", margenIzq, y);
            y += 14;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            doc.text("______________________________", margenIzq, y);
            doc.text("Responsable de la asistencia / técnico", margenIzq, y + 6);

            doc.text("______________________________", margenIzq + 90, y);
            doc.text("Revisión / Supervisión", margenIzq + 90, y + 6);

            // Nombre de archivo
            const slugVivero = slugify(nombreVivero || "sin_vivero");
            const slugFecha  = slugify(fechaReferencia || "sin_fecha");
            const nombreArchivo = `informe_ac210_${slugVivero}_${slugFecha}.pdf`;

            doc.save(nombreArchivo);
          });
        })
        .catch(function (error) {
          console.error("Error cargando base2_datos.csv:", error);
          alert("Error al cargar base2_datos.csv: " + error);
        });
    });
  </script>
</body>
</html>
