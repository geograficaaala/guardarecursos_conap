<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Patrullajes de control y vigilancia - Datos detallados</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    .header-bar {
      background-color: #0f766e;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }
    .header-bar h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    .header-bar p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .main-container {
      max-width: 1100px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      filter: brightness(0.95);
    }

    #download-csv {
      background-color: #1d9bf0;
      color: white;
    }
    #download-xlsx {
      background-color: #16a34a;
      color: white;
    }
    /* Nuevo bot√≥n para informe */
    #generate-report {
      background-color: #f97316;
      color: white;
    }

    #tabla {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    /* Estilo visible para la fila seleccionada de Tabulator */
    .tabulator-row.tabulator-selected {
      background-color: #bfdbfe !important; /* azul clarito */
    }

    .back-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .back-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      background-color: #e0f2ff;
    }
  </style>

  <!-- CSS de Tabulator LOCAL -->
  <link rel="stylesheet" href="tabulator.min.css">
</head>
<body>
  <header class="header-bar">
    <h1>Centro de consulta de datos</h1>
    <p>Sistema de monitoreo de actividades CONAP-DIRECCI√ìN REGIONAL ALTIPLANO CENTRAL</p>
  </header>

  <main class="main-container">
    <div class="top-bar">
      <div>
        <h2>Patrullajes de control y vigilancia</h2>
        <p>Detalle de registros (tabla basada en datos_patrullaje.csv).</p>
      </div>
      <div class="buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-xlsx">Descargar Excel</button>
        <!-- Nuevo bot√≥n para informe -->
        <button id="generate-report">Generar informe del registro seleccionado</button>
      </div>
    </div>

    <div class="back-container">
      <a href="patrullajes_dashboard.html" class="back-link">‚Üê Volver al dashboard</a>
    </div>

    <div id="tabla"></div>
  </main>

  <!-- Librer√≠as JS necesarias (LOCALES) -->
  <script src="tabulator.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="xlsx.full.min.js"></script>

  <script>
    // Referencia global a la tabla de Tabulator
    let tablaPatrullajes;

    document.addEventListener("DOMContentLoaded", function () {
      console.log("P√°gina de datos de patrullajes cargada, intentando leer ./datos_patrullaje.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librer√≠a Tabulator desde archivos locales.");
        return;
      }

      // NOMBRE CORRECTO DEL CSV
      fetch("./datos_patrullaje.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de datos_patrullaje.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en datos_patrullaje.csv (archivo vac√≠o o encabezados incorrectos).");
            return;
          }

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          // Crear tabla y guardar referencia global
          tablaPatrullajes = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // <-- opci√≥n correcta en versiones nuevas
          });

          // Bot√≥n CSV
          document.getElementById("download-csv").addEventListener("click", function () {
            tablaPatrullajes.download("csv", "patrullajes_control_vigilancia.csv");
          });

          // Bot√≥n Excel
          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaPatrullajes.download("xlsx", "patrullajes_control_vigilancia.xlsx", { sheetName: "Datos" });
          });

          // Bot√≥n Generar informe
          document.getElementById("generate-report").addEventListener("click", function () {
            if (!tablaPatrullajes) {
              alert("La tabla a√∫n no est√° lista.");
              return;
            }

            const seleccionadas = tablaPatrullajes.getSelectedData();

            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro seleccionado para el informe:", registro);

            const mensajePrueba =
              "Registro seleccionado (vista preliminar):\n\n" +
              Object.entries(registro)
                .map(([clave, valor]) => clave + ": " + valor)
                .join("\n");

            alert(mensajePrueba);

            // üëâ En el siguiente paso reemplazaremos esto por la generaci√≥n real del PDF.
          });
        })
        .catch(function (error) {
          console.error("Error cargando datos_patrullaje.csv:", error);
          alert("Error al cargar datos_patrullaje.csv: " + error);
        });
    });
  </script>
</body>
</html>
