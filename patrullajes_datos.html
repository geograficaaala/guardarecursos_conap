  <script>
    // Referencia global a la tabla de Tabulator y a los datos crudos
    let tablaPatrullajes;
    let datosPatrullajes = [];
    let mapaMeses = new Map(); // "YYYY-MM" -> { anio, mes }

    // Pequeña función para crear nombres de archivo "limpios"
    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    // Escapar HTML básico
    function escapeHtml(texto) {
      return String(texto || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // Crear y descargar un .doc que Word pueda abrir (Times New Roman 10, interlineado 1.0)
    function crearDocumentoWord(nombreArchivo, contenidoHTML) {
      const header =
        "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
        "xmlns='http://www.w3.org/TR/REC-html40'>" +
        "<head><meta charset='utf-8'><title>Informe</title>" +
        "<style>" +
        "body { font-family:'Times New Roman', Times, serif; font-size:10pt; line-height:1.0; }" +
        "p { margin:0 0 6pt 0; text-align:justify; }" +
        "h1, h2, h3, h4 { font-family:'Times New Roman', Times, serif; }" +
        "</style>" +
        "</head><body>";

      const footer = "</body></html>";

      const cuerpo =
        "<div style='font-family: \"Times New Roman\", Times, serif; font-size:10pt; line-height:1.0; text-align:justify;'>" +
        contenidoHTML +
        "</div>";

      const source = header + cuerpo + footer;

      const blob = new Blob(["\ufeff", source], {
        type: "application/msword"
      });

      // Soporte IE/Edge antiguos
      if (window.navigator && window.navigator.msSaveOrOpenBlob) {
        window.navigator.msSaveOrOpenBlob(blob, nombreArchivo);
      } else {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = nombreArchivo;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
    }

    // Crear y descargar PDF usando html2pdf (Times New Roman 10, interlineado 1.0)
    function crearDocumentoPDF(nombreArchivo, contenidoHTML) {
      if (typeof html2pdf === "undefined") {
        alert("No se encontró la librería para exportar a PDF (html2pdf). Verifique que se haya cargado correctamente.");
        return;
      }

      const contenedor = document.createElement("div");
      contenedor.style.padding = "10px";
      contenedor.style.fontFamily = "\"Times New Roman\", Times, serif";
      contenedor.style.fontSize = "10pt";
      contenedor.style.lineHeight = "1.0";
      contenedor.style.textAlign = "justify";
      contenedor.innerHTML =
        "<div style='font-family: \"Times New Roman\", Times, serif; font-size:10pt; line-height:1.0; text-align:justify;'>" +
        contenidoHTML +
        "</div>";

      document.body.appendChild(contenedor);

      const opt = {
        margin: 10,
        filename: nombreArchivo,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
        pagebreak: { mode: ["css", "legacy"] }
      };

      html2pdf().set(opt).from(contenedor).save().then(function () {
        document.body.removeChild(contenedor);
      }).catch(function (error) {
        console.error("Error al generar el PDF:", error);
        document.body.removeChild(contenedor);
        alert("Ocurrió un error al generar el PDF. Revise la consola para más detalles.");
      });
    }

    // Extraer año y mes de una fecha tipo "8/13/2025 18:00" o "13/8/2025 18:00"
    function extraerAnioMes(fechaRaw) {
      if (!fechaRaw) return null;
      const str = fechaRaw.toString().trim();
      if (!str) return null;
      const parteFecha = str.split(" ")[0]; // antes de la hora
      const sep = parteFecha.includes("/") ? "/" : (parteFecha.includes("-") ? "-" : null);
      if (!sep) return null;
      const partes = parteFecha.split(sep);
      if (partes.length < 3) return null;

      let p1 = parseInt(partes[0], 10);
      let p2 = parseInt(partes[1], 10);
      let anio = parseInt(partes[2], 10);

      if (isNaN(p1) || isNaN(p2) || isNaN(anio)) return null;

      let mes;
      // Si el primer valor es >12 y el segundo <=12, asumimos formato dd/mm
      if (p1 > 12 && p2 >= 1 && p2 <= 12) {
        mes = p2;
      } else {
        // En caso contrario asumimos mm/dd
        mes = p1;
      }

      if (mes < 1 || mes > 12) return null;

      return { anio: anio, mes: mes };
    }

    // Nombre del mes en español
    function nombreMesEspanol(mes) {
      const nombres = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      return nombres[mes - 1] || "";
    }

    function porcentaje(parte, total) {
      if (!total) return 0;
      return Math.round((parte * 1000) / total) / 10; // 1 decimal
    }

    // Combinar elementos en una frase: "A", "A y B", "A, B y C"
    function combinarFrases(items) {
      if (items.length === 0) return "";
      if (items.length === 1) return items[0];
      if (items.length === 2) return items[0] + " y " + items[1];
      const todosMenosUltimo = items.slice(0, -1);
      const ultimo = items[items.length - 1];
      return todosMenosUltimo.join(", ") + " y " + ultimo;
    }

    // Convierte "HH:MM" a minutos (por ejemplo, "08:30" -> 510)
    function parseHoraToMinutos(horaRaw) {
      if (!horaRaw) return null;
      const texto = horaRaw.toString().trim();
      if (!texto) return null;
      const partes = texto.split(":");
      if (partes.length < 2) return null;
      const h = parseInt(partes[0], 10);
      const m = parseInt(partes[1], 10);
      if (isNaN(h) || isNaN(m)) return null;
      return h * 60 + m;
    }

    // Devuelve solo la parte de fecha de "fecha y hora" (ej. "2025-10-03 08:30" -> "2025-10-03")
    function obtenerClaveFecha(fechaRaw) {
      if (!fechaRaw) return null;
      const str = fechaRaw.toString().trim();
      if (!str) return null;
      return str.split(" ")[0]; // solo la parte de fecha
    }

    // Inicializar selector de meses para informe mensual
    function inicializarSelectorMeses() {
      const select = document.getElementById("monthly-month-select");
      const btnWord = document.getElementById("generate-monthly-report-word");
      const btnPdf  = document.getElementById("generate-monthly-report-pdf");
      if (!select || !btnWord || !btnPdf) return;

      mapaMeses = new Map();

      datosPatrullajes.forEach(function (reg) {
        const infoFecha = extraerAnioMes(reg["Fecha de patrullaje"]);
        if (!infoFecha) return;
        const clave = infoFecha.anio + "-" + String(infoFecha.mes).padStart(2, "0");
        if (!mapaMeses.has(clave)) {
          mapaMeses.set(clave, infoFecha);
        }
      });

      const clavesOrdenadas = Array.from(mapaMeses.keys()).sort();
      select.innerHTML = "";

      if (clavesOrdenadas.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No hay meses disponibles";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
        btnWord.disabled = true;
        btnPdf.disabled = true;
        return;
      }

      const optDefault = document.createElement("option");
      optDefault.value = "";
      optDefault.textContent = "Seleccione un mes…";
      optDefault.disabled = true;
      optDefault.selected = true;
      select.appendChild(optDefault);

      clavesOrdenadas.forEach(function (clave) {
        const info = mapaMeses.get(clave);
        const nombreMesSel = nombreMesEspanol(info.mes);
        const etiqueta = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + info.anio;
        const opt = document.createElement("option");
        opt.value = clave;
        opt.textContent = etiqueta;
        select.appendChild(opt);
      });

      select.addEventListener("change", function () {
        const haySeleccion = !!this.value;
        btnWord.disabled = !haySeleccion;
        btnPdf.disabled = !haySeleccion;
      });
    }

    // Generar informe mensual (formato: "word" o "pdf") con análisis más detallado
    function generarInformeMensual(formato) {
      if (!datosPatrullajes || datosPatrullajes.length === 0) {
        alert("No hay datos cargados para generar el informe mensual.");
        return;
      }

      const select = document.getElementById("monthly-month-select");
      if (!select || !select.value) {
        alert("Por favor, seleccione un mes para generar el informe mensual.");
        return;
      }

      const claveSeleccionada = select.value;
      const infoSeleccionada = mapaMeses.get(claveSeleccionada);
      if (!infoSeleccionada) {
        alert("No se encontró información para el mes seleccionado.");
        return;
      }

      const anioSel = infoSeleccionada.anio;
      const mesSel = infoSeleccionada.mes;
      const nombreMesSel = nombreMesEspanol(mesSel);
      const etiquetaMes = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + anioSel;

      // Filtrar registros del mes
      const registrosMes = datosPatrullajes.filter(function (reg) {
        const infoF = extraerAnioMes(reg["Fecha de patrullaje"]);
        return infoF && infoF.anio === anioSel && infoF.mes === mesSel;
      });

      if (registrosMes.length === 0) {
        alert("No se encontraron registros para " + etiquetaMes + ".");
        return;
      }

      const total = registrosMes.length;
      const municipiosSet = new Set();
      const guardasSet = new Set();
      const conteoMunicipios = {};
      const conteoGuardas = {};
      const conteoDias = {};
      const fechasSet = new Set();

      let instSi = 0;
      let instNo = 0;
      let actIlegalSi = 0;
      let actIlegalNo = 0;
      let actSinDato = 0;
      const mapaActividadesIlegales = {};

      // Campo de ámbito territorial (RUMCLA / fuera), si existe
      let campoAmbito = null;
      if (registrosMes.length > 0) {
        const campos = Object.keys(registrosMes[0] || {});
        for (let i = 0; i < campos.length; i++) {
          const norm = campos[i].toString().toLowerCase();
          if (
            norm.indexOf("rumcla") !== -1 ||
            norm.indexOf("ámbito territorial") !== -1 ||
            norm.indexOf("ambito territorial") !== -1
          ) {
            campoAmbito = campos[i];
            break;
          }
        }
      }
      let ambitoDentro = 0;
      let ambitoFuera = 0;
      let ambitoSinDato = 0;

      // tiempos y duración
      let registrosConTiempoCompleto = 0;
      let registrosConAlgunaInconsistenciaHora = 0;
      let sinHoraInicio = 0;
      let sinHoraFin = 0;
      const duracionesMin = [];

      // coordenadas
      let registrosConCoordValidas = 0;
      let registrosSinCoordValidas = 0;

      // instituciones
      const mapaInstituciones = {};
      let registrosConInstituciones = 0;

      registrosMes.forEach(function (reg) {
        // Municipios
        const muni = (reg["Municipio"] || "").toString().trim();
        if (muni) {
          municipiosSet.add(muni);
          conteoMunicipios[muni] = (conteoMunicipios[muni] || 0) + 1;
        }

        // Guardas
        const guarda = (reg["Guarda recursos responsable"] || "").toString().trim();
        if (guarda) {
          guardasSet.add(guarda);
          conteoGuardas[guarda] = (conteoGuardas[guarda] || 0) + 1;
        }

        // Fechas (para días activos y picos)
        const fechaClave = obtenerClaveFecha(reg["Fecha de patrullaje"]);
        if (fechaClave) {
          fechasSet.add(fechaClave);
          conteoDias[fechaClave] = (conteoDias[fechaClave] || 0) + 1;
        }

        // Participación institucional
        const masInstRaw = (reg["Hay mas instituciones involucradas en el patrullaje"] || "").toString().trim();
        let participaOtraInst = null;
        if (masInstRaw) {
          const normInst = masInstRaw
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");
          if (normInst === "si" || normInst === "sí") {
            instSi++;
            participaOtraInst = true;
          } else {
            instNo++;
            participaOtraInst = false;
          }
        }

        if (participaOtraInst) {
          const instsRaw = (reg["Instituciones involucradas"] || "").toString();
          if (instsRaw.trim()) {
            registrosConInstituciones++;
            const partesInst = instsRaw.split(/[;,\/]/);
            partesInst.forEach(function (inst) {
              const nombreInst = inst.trim();
              if (!nombreInst) return;
              mapaInstituciones[nombreInst] = (mapaInstituciones[nombreInst] || 0) + 1;
            });
          }
        }

        // Actividad ilegal observada
        const actRaw = (reg["Actividad ilegal observada"] || "").toString().trim();
        if (!actRaw) {
          actSinDato++;
        } else {
          const normAct = actRaw
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");
          if (normAct === "no" || normAct === "ninguna" || normAct === "ninguno") {
            actIlegalNo++;
          } else {
            actIlegalSi++;
            mapaActividadesIlegales[actRaw] = (mapaActividadesIlegales[actRaw] || 0) + 1;
          }
        }

        // Ámbito territorial (dentro / fuera de RUMCLA) si el campo existe
        if (campoAmbito) {
          const valAmbitoRaw = (reg[campoAmbito] || "").toString().trim();
          if (!valAmbitoRaw) {
            ambitoSinDato++;
          } else {
            const normAmb = valAmbitoRaw
              .toLowerCase()
              .normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "");
            if (
              normAmb.indexOf("rumcla") !== -1 ||
              normAmb.indexOf("dentro") !== -1 ||
              normAmb.indexOf("interna") !== -1
            ) {
              ambitoDentro++;
            } else if (
              normAmb.indexOf("fuera") !== -1 ||
              normAmb.indexOf("externa") !== -1 ||
              normAmb.indexOf("externo") !== -1
            ) {
              ambitoFuera++;
            } else {
              ambitoSinDato++;
            }
          }
        }

        // Tiempos (duración de patrullaje)
        const horaInicioRaw = reg["Hora de Inicio del patrullaje"];
        const horaFinRaw = reg["Hora de finalizacion de patrullaje"];
        const hiMin = parseHoraToMinutos(horaInicioRaw);
        const hfMin = parseHoraToMinutos(horaFinRaw);
        const tieneHoraInicio = horaInicioRaw && horaInicioRaw.toString().trim() !== "";
        const tieneHoraFin = horaFinRaw && horaFinRaw.toString().trim() !== "";

        if (hiMin !== null && hfMin !== null && hfMin > hiMin) {
          registrosConTiempoCompleto++;
          duracionesMin.push(hfMin - hiMin);
        } else {
          if (!tieneHoraInicio) sinHoraInicio++;
          if (!tieneHoraFin) sinHoraFin++;
          if (tieneHoraInicio || tieneHoraFin) {
            registrosConAlgunaInconsistenciaHora++;
          }
        }

        // Coordenadas
        const coordXRaw = reg["X"];
        const coordYRaw = reg["Y"];
        const coordX = coordXRaw !== undefined && coordXRaw !== null ? coordXRaw.toString().trim() : "";
        const coordY = coordYRaw !== undefined && coordYRaw !== null ? coordYRaw.toString().trim() : "";
        const xNum = parseFloat(coordX.replace(",", "."));
        const yNum = parseFloat(coordY.replace(",", "."));
        if (coordX && coordY && !isNaN(xNum) && !isNaN(yNum)) {
          registrosConCoordValidas++;
        } else {
          registrosSinCoordValidas++;
        }
      });

      const numMunicipios = municipiosSet.size;
      const numGuardas = guardasSet.size;

      const municipiosOrdenados = Object.entries(conteoMunicipios).sort(function (a, b) {
        return b[1] - a[1];
      });
      const guardasOrdenados = Object.entries(conteoGuardas).sort(function (a, b) {
        return b[1] - a[1];
      });

      const diasActivos = fechasSet.size;
      const diasMes = new Date(anioSel, mesSel, 0).getDate();
      const diasSinActividad = diasMes - diasActivos;

      // Días con más y menos patrullajes
      let maxPatrullajesDia = 0;
      let minPatrullajesDia = null;
      let diasMax = [];
      let diasMin = [];

      for (const fecha in conteoDias) {
        if (!Object.prototype.hasOwnProperty.call(conteoDias, fecha)) continue;
        const valor = conteoDias[fecha];
        if (valor > maxPatrullajesDia) {
          maxPatrullajesDia = valor;
          diasMax = [fecha];
        } else if (valor === maxPatrullajesDia) {
          diasMax.push(fecha);
        }

        if (minPatrullajesDia === null || valor < minPatrullajesDia) {
          minPatrullajesDia = valor;
          diasMin = [fecha];
        } else if (valor === minPatrullajesDia) {
          diasMin.push(fecha);
        }
      }

      const promedioPorDiaCalendario = diasMes ? total / diasMes : 0;
      const promedioPorDiaActivo = diasActivos ? total / diasActivos : 0;

      // Estadísticos de duración
      let promedioDuracionHoras = null;
      let desviacionDuracionHoras = null;
      let totalHorasPeriodo = null;

      if (duracionesMin.length > 0) {
