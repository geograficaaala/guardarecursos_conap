<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Patrullajes de control y vigilancia - Datos detallados</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    .header-bar {
      background-color: #0f766e;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }
    .header-bar h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    .header-bar p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .main-container {
      max-width: 1100px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      filter: brightness(0.95);
    }

    #download-csv {
      background-color: #1d9bf0;
      color: white;
    }
    #download-xlsx {
      background-color: #16a34a;
      color: white;
    }
    /* Nuevo botón para informe */
    #generate-report {
      background-color: #f97316;
      color: white;
    }

    #tabla {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    /* Estilo visible para la fila seleccionada de Tabulator */
    .tabulator-row.tabulator-selected {
      background-color: #bfdbfe !important; /* azul clarito */
    }

    .back-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .back-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      background-color: #e0f2ff;
    }
  </style>

  <!-- CSS de Tabulator LOCAL -->
  <link rel="stylesheet" href="tabulator.min.css">
</head>
<body>
  <header class="header-bar">
    <h1>Centro de consulta de datos</h1>
    <p>Sistema de monitoreo de actividades CONAP-DIRECCIÓN REGIONAL ALTIPLANO CENTRAL</p>
  </header>

  <main class="main-container">
    <div class="top-bar">
      <div>
        <h2>Patrullajes de control y vigilancia</h2>
        <p>Detalle de registros (tabla basada en datos_patrullaje.csv).</p>
      </div>
      <div class="buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-xlsx">Descargar Excel</button>
        <!-- Nuevo botón para informe -->
        <button id="generate-report">Generar informe del registro seleccionado</button>
      </div>
    </div>

    <div class="back-container">
      <a href="patrullajes_dashboard.html" class="back-link">← Volver al dashboard</a>
    </div>

    <div id="tabla"></div>
  </main>

  <!-- Librerías JS necesarias (LOCALES) -->
  <script src="tabulator.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <!-- Librería para generar PDFs en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Referencia global a la tabla de Tabulator
    let tablaPatrullajes;

    // Pequeña función para crear nombres de archivo "limpios"
    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de patrullajes cargada, intentando leer ./datos_patrullaje.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      // NOMBRE CORRECTO DEL CSV
      fetch("./datos_patrullaje.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de datos_patrullaje.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en datos_patrullaje.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          // Crear tabla y guardar referencia global
          tablaPatrullajes = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // permitir seleccionar solo 1 fila
          });

          // Botón CSV
          document.getElementById("download-csv").addEventListener("click", function () {
            tablaPatrullajes.download("csv", "patrullajes_control_vigilancia.csv");
          });

          // Botón Excel
          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaPatrullajes.download("xlsx", "patrullajes_control_vigilancia.xlsx", { sheetName: "Datos" });
          });

          // Botón Generar informe
          document.getElementById("generate-report").addEventListener("click", function () {
            if (!tablaPatrullajes) {
              alert("La tabla aún no está lista.");
              return;
            }

            const seleccionadas = tablaPatrullajes.getSelectedData();

            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro seleccionado para el informe:", registro);

            // ====== GENERAR PDF CON jsPDF USANDO LA PLANTILLA NARRATIVA ======
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const margenIzq = 15;
            const maxAnchoTexto = 180;
            let y = 20;

            // Helper para añadir párrafos con salto de línea y de página
            function addParagraph(texto, saltoLinea = 6) {
              const contenido = String(texto || "").trim();
              if (!contenido) return;
              const lineas = doc.splitTextToSize(contenido, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += saltoLinea;
              });
              y += 2; // un poquito más de espacio entre párrafos
            }

            // Extraer campos de la fila (tal como vienen en el CSV)
            const guarda = registro["Guarda recursos responsable"] || "";
            const municipio = registro["Municipio"] || "";
            const fechaPatrullajeRaw = registro["Fecha de patrullaje"] || "";
            const horaInicio = registro["Hora de Inicio del patrullaje"] || "";
            const horaFin = registro["Hora de finalizacion de patrullaje"] || "";
            const region = registro["Region"] || "";
            const ubicacion = registro["Ubicacion"] || "";
            const areaProtegida = registro["Area protegida"] || "";
            const tipoPatrullaje = registro["Tipo de patrullaje"] || "";
            const hayMasInst = (registro["Hay mas instituciones involucradas en el patrullaje"] || "").toString().trim();
            const institucionesInvolucradas = registro["Instituciones involucradas"] || "";
            const otraInstitucion = registro["Otra (especifique)"] || "";
            const actividadIlegal = registro["Actividad ilegal observada"] || "";
            const fechaCreacion = registro["Fecha de creacion de registro"] || "";
            const fechaModificacion = registro["Fecha de modificacion de registro"] || "";
            const coordX = registro["X"] || "";
            const coordY = registro["Y"] || "";

            // Procesar la fecha de patrullaje para mostrar solo la parte de fecha si viene con hora
            let fechaPatrullaje = fechaPatrullajeRaw;
            if (fechaPatrullajeRaw && fechaPatrullajeRaw.toString().includes(" ")) {
              fechaPatrullaje = fechaPatrullajeRaw.toString().split(" ")[0];
            }

            // ----- ENCABEZADO -----
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Informe de patrullaje de control y vigilancia", margenIzq, y);

            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.text("Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central", margenIzq, y);

            y += 12;

            // ===== 1. Datos de identificación =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("1. Datos de identificación del registro", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Guarda recursos responsable: " + (guarda || "(sin nombre reportado)"));
            addParagraph("Fecha de patrullaje: " + (fechaPatrullaje || "(sin fecha reportada)"));
            addParagraph("Municipio: " + (municipio || "(sin municipio reportado)"));
            addParagraph("Región: " + (region || "(sin región reportada)"));
            addParagraph("Ubicación / sitio: " + (ubicacion || "(sin ubicación reportada)"));
            addParagraph("Área protegida: " + (areaProtegida || "(sin área protegida reportada)"));
            addParagraph("Tipo de patrullaje: " + (tipoPatrullaje || "(sin tipo reportado)"));
            addParagraph(
              "Horario del patrullaje: " +
              (horaInicio || "(hora de inicio no registrada)") +
              " a " +
              (horaFin || "(hora de finalización no registrada)")
            );

            y += 4;

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 2. Descripción del patrullaje (bloque narrativo) =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("2. Descripción del patrullaje", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            const textoDescripcion =
              "En fecha " + (fechaPatrullaje || "(sin fecha reportada)") + ", el guarda recursos " +
              (guarda || "(sin nombre reportado)") +
              " realizó un patrullaje de tipo " + (tipoPatrullaje || "(sin tipo reportado)") +
              " en el municipio de " + (municipio || "(sin municipio reportado)") +
              ", región " + (region || "(sin región reportada)") +
              ", específicamente en " + (ubicacion || "(sin ubicación reportada)") +
              ", dentro del área protegida " + (areaProtegida || "(sin área protegida reportada)") +
              ". El patrullaje inició a las " + (horaInicio || "(hora no registrada)") +
              " y finalizó a las " + (horaFin || "(hora no registrada)") +
              ", de acuerdo con los lineamientos del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";

            addParagraph(textoDescripcion);

            y += 2;

            // ===== 3. Participación institucional =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("3. Participación institucional", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            let textoInstituciones = "";

            if (hayMasInst) {
              const v = hayMasInst.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
              if (v === "si" || v === "sí") {
                textoInstituciones =
                  "En este patrullaje participaron además las siguientes instituciones: " +
                  (institucionesInvolucradas || "(sin detalle reportado)") + ".";
                if (otraInstitucion) {
                  textoInstituciones +=
                    " Otras instituciones reportadas: " + otraInstitucion + ".";
                }
              } else {
                textoInstituciones =
                  "Durante este patrullaje no se registró la participación de otras instituciones.";
              }
            } else {
              textoInstituciones =
                "Durante este patrullaje no se registró la participación de otras instituciones.";
            }

            addParagraph(textoInstituciones);

            y += 2;

            // ===== 4. Actividad ilegal observada =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("4. Actividad ilegal observada", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            let textoActividadIlegal = "";

            if (!actividadIlegal || actividadIlegal.toString().trim().length === 0) {
              textoActividadIlegal =
                "No se registró ninguna actividad ilegal durante el patrullaje.";
            } else {
              const valAI = actividadIlegal.toString().trim().toLowerCase();
              if (valAI === "no") {
                textoActividadIlegal =
                  "No se registró ninguna actividad ilegal durante el patrullaje.";
              } else {
                textoActividadIlegal =
                  "Se registró la siguiente actividad ilegal durante el patrullaje: " +
                  actividadIlegal + ".";
              }
            }

            addParagraph(textoActividadIlegal);

            y += 2;

            // ===== 5. Ubicación y metadatos =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("5. Ubicación y metadatos del registro", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Municipio: " + (municipio || "-"));
            addParagraph("Ubicación / sitio: " + (ubicacion || "-"));
            addParagraph("Área protegida: " + (areaProtegida || "-"));
            addParagraph("Coordenadas (X, Y): " + (coordX || "-") + ", " + (coordY || "-"));
            addParagraph("Fecha de creación del registro: " + (fechaCreacion || "-"));
            addParagraph("Fecha de última modificación del registro: " + (fechaModificacion || "-"));

            y += 4;

            // Espacio para firmas
            if (y > 240) {
              doc.addPage();
              y = 30;
            }
            doc.setFont("helvetica", "bold");
            doc.text("6. Firmas (para uso institucional)", margenIzq, y);
            y += 14;
            doc.setFont("helvetica", "normal");

            doc.text("______________________________", margenIzq, y);
            doc.text("Guarda recursos / Responsable del registro", margenIzq, y + 6);

            doc.text("______________________________", margenIzq + 90, y);
            doc.text("Revisión / Supervisión", margenIzq + 90, y + 6);

            // Nombre de archivo amigable
            const slugGuarda = slugify(guarda || "sin_guardarecurso");
            const slugFecha = slugify(fechaPatrullaje || "sin_fecha");
            const nombreArchivo = `informe_patrullaje_${slugGuarda}_${slugFecha}.pdf`;

            // Descargar PDF
            doc.save(nombreArchivo);
          });
        })
        .catch(function (error) {
          console.error("Error cargando datos_patrullaje.csv:", error);
          alert("Error al cargar datos_patrullaje.csv: " + error);
        });
    });
  </script>
</body>
</html>
