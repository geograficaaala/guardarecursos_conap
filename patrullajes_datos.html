    let tablaPatrullajes;

    let mapaMeses = new Map(); // "YYYY-MM" -> { anio, mes }

    // Pequeña función para crear nombres de archivo "limpios"
    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    // Escapar HTML básico
    function escapeHtml(texto) {
      return String(texto || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // Decodificación robusta (UTF-8 vs Windows-1252) para evitar símbolos raros
    function decodeSmartCsv(buffer) {
      try {
        const u8 = new Uint8Array(buffer);
        const decUtf8 = new TextDecoder("utf-8", { fatal: false }).decode(u8);
        const decWin = new TextDecoder("windows-1252", { fatal: false }).decode(u8);

        function score(s) {
          const bad = ["�", "Ã", "Â", "â€™", "â€“", "â€œ", "â€"];
          let c = 0;
          for (const b of bad) c += (s.split(b).length - 1);
          return c;
        }
        const sUtf = score(decUtf8);
        const sWin = score(decWin);
        return (sWin < sUtf) ? decWin : decUtf8;
      } catch (e) {
        try { return new TextDecoder("utf-8").decode(new Uint8Array(buffer)); } catch(_) {}
        return "";
      }
    }

    // Detecta delimitador (coma o punto y coma) según la cabecera
    function detectarDelimitador(csvText) {
      const firstLine = String(csvText || "").split(/\r?\n/)[0] || "";
      const sc = (firstLine.match(/;/g) || []).length;
      const cc = (firstLine.match(/,/g) || []).length;
      if (sc === 0 && cc === 0) return "";
      return (sc >= cc) ? ";" : ",";
    }

    // Estilos comunes para informes (Word y PDF)
    const ESTILOS_INFORME = `

`;

    // Crear y descargar un .doc que Word pueda abrir
    function crearDocumentoWord(nombreArchivo, contenidoHTML) {
      const header =
        "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
        "xmlns='http://www.w3.org/TR/REC-html40'>" +
        "<head><meta charset='utf-8'><title>Informe</title>" +
        ESTILOS_INFORME +
        "</head><body>";
      const footer = "</body></html>";
      const source = header + contenidoHTML + footer;

      const blob = new Blob(["\ufeff", source], {
        type: "application/msword"
      });

      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = nombreArchivo.endsWith(".doc") ? nombreArchivo : nombreArchivo + ".doc";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Crear y descargar PDF usando html2pdf
    function crearDocumentoPDF(nombreArchivo, contenidoHTML) {
      if (typeof html2pdf === "undefined") {
        alert("No se encontró la librería para exportar a PDF (html2pdf). Verifique que se haya cargado correctamente.");
        return;
      }

      const contenedor = document.createElement("div");
      contenedor.style.padding = "10px";
      contenedor.innerHTML = ESTILOS_INFORME + contenidoHTML;
      document.body.appendChild(contenedor);

      const opt = {
        margin:       10,
        filename:     nombreArchivo.endsWith(".pdf") ? nombreArchivo : nombreArchivo + ".pdf",
        image:        { type: "jpeg", quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: "mm", format: "a4", orientation: "portrait" }
      };

      html2pdf().set(opt).from(contenedor).save().then(function() {
        document.body.removeChild(contenedor);
      }).catch(function() {
        document.body.removeChild(contenedor);
      });
    }

    // ============================================================
    // ✅ FIX: Parser robusto para fechas mezcladas (MDY y DMY)
    // ============================================================

    // Determina el formato cuando NO es ambiguo (sirve para "sembrar" la pista)
    function detectarFormatoFecha(fechaRaw) {
      if (!fechaRaw) return null;
      const str = fechaRaw.toString().trim();
      if (!str) return null;

      const parteFecha = str.split(" ")[0];
      const sep = parteFecha.includes("/") ? "/" : (parteFecha.includes("-") ? "-" : null);
      if (!sep) return null;

      const partes = parteFecha.split(sep);
      if (partes.length < 3) return null;

      const p1s = (partes[0] || "").trim();
      const p2s = (partes[1] || "").trim();
      const p3s = (partes[2] || "").trim();
      if (!p1s || !p2s || !p3s) return null;

      // YYYY-MM-DD
      if (p1s.length === 4) return "YMD";

      const a = parseInt(p1s, 10);
      const b = parseInt(p2s, 10);
      const yMatch = p3s.match(/\d{2,4}/);
      if (!isFinite(a) || !isFinite(b) || !yMatch) return null;

      // Unambiguous:
      //  - 22/12/2025 => DMY (a>12)
      //  - 8/13/2025  => MDY (b>12)
      if (a > 12 && b >= 1 && b <= 12) return "DMY";
      if (b > 12 && a >= 1 && a <= 12) return "MDY";

      return null; // ambiguo
    }

    // Valida la fecha real (evita 31/02, etc.)
    function construirDateSeguro(anio, mes, dia) {
      const dt = new Date(anio, mes - 1, dia);
      if (
        dt.getFullYear() === anio &&
        (dt.getMonth() + 1) === mes &&
        dt.getDate() === dia
      ) {
        return dt;
      }
      return null;
    }

    // Crea una pista de formato por fila propagando hacia adelante/atrás
    function prepararHintsFechas(data) {
      const hints = data.map(reg => detectarFormatoFecha(reg["Fecha de patrullaje"]));

      // forward fill
      let last = null;
      for (let i = 0; i < hints.length; i++) {
        if (!hints[i]) hints[i] = last;
        else last = hints[i];
      }

      // backward fill
      let next = null;
      for (let i = hints.length - 1; i >= 0; i--) {
        if (!hints[i]) hints[i] = next;
        else next = hints[i];
      }

      for (let i = 0; i < data.length; i++) {
        data[i]._dateHint = hints[i] || null; // "MDY" | "DMY" | "YMD" | null
      }
    }

    // Extraer año, mes y día usando hint + validación
    function extraerFechaCompleta(fechaRaw, hint) {
      if (!fechaRaw) return null;
      const str = fechaRaw.toString().trim();
      if (!str) return null;

      const parteFecha = str.split(" ")[0];
      const sep = parteFecha.includes("/") ? "/" : (parteFecha.includes("-") ? "-" : null);
      if (!sep) return null;

      const partes = parteFecha.split(sep);
      if (partes.length < 3) return null;

      const p1s = (partes[0] || "").trim();
      const p2s = (partes[1] || "").trim();
      const p3s = (partes[2] || "").trim();
      if (!p1s || !p2s || !p3s) return null;

      const a = parseInt(p1s, 10);
      const b = parseInt(p2s, 10);

      // Año / día en el tercer campo (puede traer basura tipo \r)
      const yMatch = p3s.match(/\d{1,4}/);
      if (!yMatch) return null;
      let c = parseInt(yMatch[0], 10);

      if (!isFinite(a) || !isFinite(b) || !isFinite(c)) return null;

      // Caso YYYY-MM-DD
      if (p1s.length === 4 || hint === "YMD") {
        const year = a;
        const month = b;
        const day = c;
        const dt = construirDateSeguro(year, month, day);
        if (!dt) return null;
        return { anio: year, mes: month, dia: day, _date: dt };
      }

      // En el resto, el año va en el tercer campo
      let anio = c;
      if (anio < 100) anio = (anio <= 50) ? (2000 + anio) : (1900 + anio);

      // No ambiguo por valores
      if (a > 12 && b >= 1 && b <= 12) {
        // DMY
        const dt = construirDateSeguro(anio, b, a);
        if (!dt) return null;
        return { anio: anio, mes: b, dia: a, _date: dt };
      }
      if (b > 12 && a >= 1 && a <= 12) {
        // MDY
        const dt = construirDateSeguro(anio, a, b);
        if (!dt) return null;
        return { anio: anio, mes: a, dia: b, _date: dt };
      }

      // Ambiguo (ej. 2/01/2026): usar hint; si no hay, usar heurística (evitar "saltos" a meses falsos)
      const dtMDY = construirDateSeguro(anio, a, b); // mes=a, dia=b
      const dtDMY = construirDateSeguro(anio, b, a); // mes=b, dia=a

      if (hint === "MDY" && dtMDY) return { anio: anio, mes: a, dia: b, _date: dtMDY };
      if (hint === "DMY" && dtDMY) return { anio: anio, mes: b, dia: a, _date: dtDMY };

      // Si no hay hint, preferimos MDY por compatibilidad con la primera parte del CSV (agosto-septiembre)
      // pero si MDY da un salto "raro" (por ejemplo, crea un mes inexistente en tu serie), DMY suele ser correcto
      if (dtMDY && dtDMY) {
        return { anio: anio, mes: a, dia: b, _date: dtMDY };
      }
      if (dtMDY) return { anio: anio, mes: a, dia: b, _date: dtMDY };
      if (dtDMY) return { anio: anio, mes: b, dia: a, _date: dtDMY };

      return null;
    }

    function extraerAnioMes(fechaRaw, hint) {
      const info = extraerFechaCompleta(fechaRaw, hint);
      if (!info) return null;
      return { anio: info.anio, mes: info.mes };
    }

    // Nombre del mes en español
    function nombreMesEspanol(mes) {
      const nombres = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      return nombres[mes - 1] || "";
    }

    function porcentaje(parte, total) {
      if (!total) return 0;
      return Math.round((parte * 1000) / total) / 10; // 1 decimal
    }

    // Redondeo simple
    function redondear(num, dec) {
      if (!isFinite(num)) return 0;
      const factor = Math.pow(10, dec);
      return Math.round(num * factor) / factor;
    }

    // Parsear hora "HH:MM" a minutos desde medianoche
    function parseHora(horaRaw) {
      if (!horaRaw) return null;
      const str = horaRaw.toString().trim();
      if (!str) return null;

      // Reemplazar posibles separadores tipo "7.30" por ":"
      const normalizada = str.replace(".", ":");
      const match = normalizada.match(/(\d{1,2}):(\d{2})/);
      if (!match) return null;

      const h = parseInt(match[1], 10);
      const m = parseInt(match[2], 10);
      if (isNaN(h) || isNaN(m)) return null;
      if (h < 0 || h > 23 || m < 0 || m > 59) return null;

      return h * 60 + m;
    }

    function formatearHoraDesdeMinutos(minutos) {
      if (minutos === null || !isFinite(minutos)) return "-";
      const h = Math.floor(minutos / 60);
      const m = minutos % 60;
      return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0");
    }

    // Combinar elementos en una frase: "A", "A y B", "A, B y C"
    function combinarFrases(items) {
      if (items.length === 0) return "";
      if (items.length === 1) return items[0];
      if (items.length === 2) return items[0] + " y " + items[1];
      const todosMenosUltimo = items.slice(0, -1);
      const ultimo = items[items.length - 1];
      return todosMenosUltimo.join(", ") + " y " + ultimo;
    }

    // Determinar ámbito operativo (dentro / fuera de RUMCLA / sin clasificar)
    function determinarAmbitoRUMCLA(reg) {
      const posiblesCampos = [
        "Ámbito RUMCLA", "Ambito RUMCLA", "Ámbito", "Ambito",
        "Ubicación operativa", "Ubicacion operativa",
        "Ubicación RUMCLA", "Ubicacion RUMCLA"
      ];

      let valor = "";
      for (const campo of posiblesCampos) {
        if (reg.hasOwnProperty(campo) && reg[campo]) {
          valor = reg[campo].toString();
          break;
        }
      }
      if (!valor) return "sin_clasificar";

      const norm = valor.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      if (norm.includes("dentro") || norm === "rumcla") return "interno";
      if (norm.includes("fuera") || norm.includes("externo")) return "externo";
      if (norm.includes("rumcla")) return "interno";

      return "sin_clasificar";
    }

    // Inicializar selector de meses para informe mensual
    function inicializarSelectorMeses() {
      const select = document.getElementById("monthly-month-select");
      const btnWord = document.getElementById("generate-monthly-report-word");
      const btnPdf  = document.getElementById("generate-monthly-report-pdf");
      if (!select || !btnWord || !btnPdf) return;

      mapaMeses = new Map();

      datosPatrullajes.forEach(function (reg) {
        const infoFecha = extraerAnioMes(reg["Fecha de patrullaje"], reg._dateHint);
        if (!infoFecha) return;
        const clave = infoFecha.anio + "-" + String(infoFecha.mes).padStart(2, "0");
        if (!mapaMeses.has(clave)) {
          mapaMeses.set(clave, infoFecha);
        }
      });

      const clavesOrdenadas = Array.from(mapaMeses.keys()).sort();
      select.innerHTML = "";

      if (clavesOrdenadas.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No hay meses disponibles";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
        btnWord.disabled = true;
        btnPdf.disabled = true;
        return;
      }

      const optDefault = document.createElement("option");
      optDefault.value = "";
      optDefault.textContent = "Seleccione un mes…";
      optDefault.disabled = true;
      optDefault.selected = true;
      select.appendChild(optDefault);

      clavesOrdenadas.forEach(function (clave) {
        const info = mapaMeses.get(clave);
        const nombreMesSel = nombreMesEspanol(info.mes);
        const etiqueta = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + info.anio;
        const opt = document.createElement("option");
        opt.value = clave;
        opt.textContent = etiqueta;
        select.appendChild(opt);
      });

      select.addEventListener("change", function () {
        const haySeleccion = !!this.value;
        btnWord.disabled = !haySeleccion;
        btnPdf.disabled = !haySeleccion;
      });
    }

    // Generar informe mensual (formato: "word" o "pdf") con análisis más detallado
    function generarInformeMensual(formato) {
      if (!datosPatrullajes || datosPatrullajes.length === 0) {
        alert("No hay datos cargados para generar el informe mensual.");
        return;
      }

      const select = document.getElementById("monthly-month-select");
      if (!select || !select.value) {
        alert("Por favor, seleccione un mes para generar el informe mensual.");
        return;
      }

      const claveSeleccionada = select.value;
      const infoSeleccionada = mapaMeses.get(claveSeleccionada);
      if (!infoSeleccionada) {
        alert("No se encontró información para el mes seleccionado.");
        return;
      }

      const anioSel = infoSeleccionada.anio;
      const mesSel = infoSeleccionada.mes;
      const nombreMesSel = nombreMesEspanol(mesSel);
      const etiquetaMes = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + anioSel;

      const registrosMes = datosPatrullajes.filter(function (reg) {
        const infoF = extraerAnioMes(reg["Fecha de patrullaje"], reg._dateHint);
        return infoF && infoF.anio === anioSel && infoF.mes === mesSel;
      });

      if (registrosMes.length === 0) {
        alert("No se encontraron registros para " + etiquetaMes + ".");
        return;
      }

      const total = registrosMes.length;

      // ----- Acumuladores principales -----
      const municipiosSet = new Set();
      const guardasSet = new Set();
      const conteoMunicipios = {};
      const conteoGuardas = {};

      // incidencias ambientales
      let actIlegalSi = 0;
      let actIlegalNo = 0;
      const incidenciasPorMunicipio = {};

      // participación institucional
      let instSi = 0;
      let instNo = 0;
      const conteoInstituciones = {};

      // ámbito RUMCLA
      let ambitoInterno = 0;
      let ambitoExterno = 0;
      let ambitoSinClasificar = 0;

      // tiempos
      const duracionesHoras = [];
      const duracionesInternas = [];
      const duracionesExternas = [];
      let registrosConHorasCompletas = 0;
      let registrosSinInicio = 0;
      let registrosSinFin = 0;
      let totalHorasValidas = 0;
      let minHoraInicio = null;
      let maxHoraFin = null;

      // fechas
      const conteoPorFecha = {}; // "YYYY-MM-DD" -> count
      const semanas = [0, 0, 0, 0]; // 1..4

      // coordenadas
      let coordValidas = 0;
      let coordInvalidas = 0;

      registrosMes.forEach(function (reg) {
        const muni = (reg["Municipio"] || "").toString().trim();
        if (muni) {
          municipiosSet.add(muni);
          conteoMunicipios[muni] = (conteoMunicipios[muni] || 0) + 1;
        }

        const guarda = (reg["Guarda recursos responsable"] || "").toString().trim();
        if (guarda) {
          guardasSet.add(guarda);
          conteoGuardas[guarda] = (conteoGuardas[guarda] || 0) + 1;
        }

        // ámbito
        const ambito = determinarAmbitoRUMCLA(reg);
        if (ambito === "interno") ambitoInterno++;
        else if (ambito === "externo") ambitoExterno++;
        else ambitoSinClasificar++;

        // actividad ilegal
        const actRaw = (reg["Actividad ilegal observada"] || "").toString().trim();
        if (!actRaw) {
          // sin dato explícito
        } else {
          const actNorm = actRaw.toLowerCase();
          if (actNorm === "no") {
            actIlegalNo++;
          } else {
            actIlegalSi++;
            if (muni) {
              incidenciasPorMunicipio[muni] = (incidenciasPorMunicipio[muni] || 0) + 1;
            }
          }
        }

        // participación institucional
        const masInstRaw = (reg["Hay mas instituciones involucradas en el patrullaje"] || "").toString().trim();
        if (masInstRaw) {
          const norm = masInstRaw.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          if (norm === "si" || norm === "sí") {
            instSi++;
            let institucionesInvolucradas = (reg["Instituciones involucradas"] || "").toString();
            let otraInstitucion = (reg["Otra (especifique)"] || "").toString();

            const todas = []
              .concat(institucionesInvolucradas.split(/[,;]/))
              .concat(otraInstitucion.split(/[,;]/))
              .map(function (t) { return t.trim(); })
              .filter(function (t) { return t.length > 0; });

            todas.forEach(function (inst) {
              conteoInstituciones[inst] = (conteoInstituciones[inst] || 0) + 1;
            });
          } else {
            instNo++;
          }
        }

        // fechas por día
        const infoFecha = extraerFechaCompleta(reg["Fecha de patrullaje"], reg._dateHint);
        if (infoFecha) {
          const dateKey = infoFecha.anio + "-" +
                          String(infoFecha.mes).padStart(2, "0") + "-" +
                          String(infoFecha.dia).padStart(2, "0");
          conteoPorFecha[dateKey] = (conteoPorFecha[dateKey] || 0) + 1;

          const d = infoFecha.dia;
          let idxSemana;
          if (d <= 7) idxSemana = 0;
          else if (d <= 14) idxSemana = 1;
          else if (d <= 21) idxSemana = 2;
          else idxSemana = 3;
          semanas[idxSemana] += 1;
        }

        // horas y duración
        const horaInicioRaw = reg["Hora de Inicio del patrullaje"];
        const horaFinRaw = reg["Hora de finalizacion de patrullaje"];

        const hInicio = parseHora(horaInicioRaw);
        const hFin = parseHora(horaFinRaw);

        if (hInicio !== null && hFin !== null) {
          registrosConHorasCompletas++;
          let diffMin = hFin - hInicio;
          if (diffMin < 0) diffMin += 24 * 60; // por si cruza medianoche
          const horas = diffMin / 60;
          duracionesHoras.push(horas);
          totalHorasValidas += horas;

          if (minHoraInicio === null || hInicio < minHoraInicio) minHoraInicio = hInicio;
          if (maxHoraFin === null || hFin > maxHoraFin) maxHoraFin = hFin;

          if (ambito === "interno") {
            duracionesInternas.push(horas);
          } else if (ambito === "externo") {
            duracionesExternas.push(horas);
          }
        } else {
          if (hInicio === null && hFin !== null) registrosSinInicio++;
          if (hInicio !== null && hFin === null) registrosSinFin++;
        }

        // coordenadas X, Y
        const coordX = reg["X"];
        const coordY = reg["Y"];
        const xNum = coordX !== undefined && coordX !== null && coordX !== "" ? Number(coordX) : NaN;
        const yNum = coordY !== undefined && coordY !== null && coordY !== "" ? Number(coordY) : NaN;
        if (isFinite(xNum) && isFinite(yNum)) {
          coordValidas++;
        } else {
          coordInvalidas++;
        }
      });

      const numMunicipios = municipiosSet.size;
      const numGuardas = guardasSet.size;

      const municipiosOrdenados = Object.entries(conteoMunicipios).sort(function (a, b) {
        return b[1] - a[1];
      });
      const guardasOrdenados = Object.entries(conteoGuardas).sort(function (a, b) {
        return b[1] - a[1];
      });
      const topMunis = municipiosOrdenados.slice(0, 6);
      const otrosMunis = municipiosOrdenados.slice(6);
      const topGuardas = guardasOrdenados.slice(0, 5);

      // estadísticas temporales
      const diasActivos = Object.keys(conteoPorFecha).length;
      const diasTotalesMes = new Date(anioSel, mesSel, 0).getDate();
      const diasSinActividad = diasTotalesMes - diasActivos;

      const promedioPorDiaCalendario = diasTotalesMes > 0 ? total / diasTotalesMes : 0;
      const promedioPorDiaActivo = diasActivos > 0 ? total / diasActivos : 0;

      const fechasOrdenadas = Object.entries(conteoPorFecha).sort(function (a, b) {
        return b[1] - a[1];
      });
      const diaPico = fechasOrdenadas.length > 0 ? fechasOrdenadas[0][0] : null;
      const valorDiaPico = fechasOrdenadas.length > 0 ? fechasOrdenadas[0][1] : 0;

      function formatearFechaBonita(dateKey) {
        if (!dateKey) return "-";
        const partes = dateKey.split("-");
        if (partes.length !== 3) return dateKey;
        const a = partes[0];
        const m = parseInt(partes[1], 10);
        const d = parseInt(partes[2], 10);
        const nombreMes = nombreMesEspanol(m);
        return d + " de " + nombreMes + " de " + a;
      }

      // estadísticas de duración
      let promedioHoras = 0;
      let desviacionHoras = 0;
      if (duracionesHoras.length > 0) {
        const suma = duracionesHoras.reduce(function (acc, v) { return acc + v; }, 0);
        promedioHoras = suma / duracionesHoras.length;
        const varianza = duracionesHoras.reduce(function (acc, v) {
          const dif = v - promedioHoras;
          return acc + dif * dif;
        }, 0) / duracionesHoras.length;
        desviacionHoras = Math.sqrt(varianza);
      }

      function promedioArray(arr) {
        if (!arr || arr.length === 0) return 0;
        const suma = arr.reduce(function (acc, v) { return acc + v; }, 0);
        return suma / arr.length;
      }

      const promedioInterno = promedioArray(duracionesInternas);
      const promedioExterno = promedioArray(duracionesExternas);

      const diasSemanaTexto = [
        "primera semana del mes",
        "segunda semana del mes",
        "tercera semana del mes",
        "cuarta semana del mes"
      ];

      // incidencias por municipio (ordenadas)
      const incidenciasOrdenadas = Object.entries(incidenciasPorMunicipio).sort(function (a, b) {
        return b[1] - a[1];
      });
      const topIncidencias = incidenciasOrdenadas.slice(0, 4);

      // instituciones más frecuentes
      const institucionesOrdenadas = Object.entries(conteoInstituciones).sort(function (a, b) {
        return b[1] - a[1];
      });
      const topInstituciones = institucionesOrdenadas.slice(0, 5);

      // ----- Construir HTML del informe mensual (narrativo y extendido) -----
      let html = "";
      html += "<div class='informe-contenido'>";

      // Portada / encabezado
      html += "<div class='informe-seccion'>";
      html += "<h1>Informe mensual de patrullajes de control y vigilancia</h1>";
      html += "<p style='text-align:center;'>Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central</p>";
      html += "<p style='text-align:center;'><strong>Mes analizado: " + escapeHtml(etiquetaMes) + "</strong></p>";
      html += "<hr />";
      html += "</div>";

      // 1. Cantidad total y distribución general
      html += "<div class='informe-seccion'>";
      html += "<h2>1. Cantidad total y distribución general de patrullajes</h2>";
      html += "<p>Durante el mes de <strong>" + escapeHtml(etiquetaMes) +
              "</strong> el cuerpo operativo de guarda recursos registró un total de " +
              "<strong>" + total + "</strong> patrullajes válidos en la región del Altiplano Central. " +
              "Las actividades se desarrollaron tanto dentro de la Reserva de Usos Múltiples de la Cuenca del Lago de Atitlán (RUMCLA) " +
              "como en áreas externas de influencia directa, manteniendo una cobertura sostenida a lo largo del periodo.</p>";

      if (ambitoInterno + ambitoExterno + ambitoSinClasificar > 0) {
        const pctInt = porcentaje(ambitoInterno, total);
        const pctExt = porcentaje(ambitoExterno, total);
        const pctSin = porcentaje(ambitoSinClasificar, total);

        html += "<p>Del total de recorridos analizados, <strong>" + ambitoInterno + "</strong> patrullajes (" +
                pctInt + "%) se realizaron dentro de la RUMCLA, mientras que " +
                "<strong>" + ambitoExterno + "</strong> patrullajes (" + pctExt +
                "%) se ejecutaron en sectores externos que actúan como zonas de amortiguamiento o áreas de presión sobre la cuenca. " +
                (ambitoSinClasificar > 0
                  ? "En <strong>" + ambitoSinClasificar + "</strong> patrullajes (" + pctSin +
                    "%) no fue posible identificar de forma automática el ámbito operativo debido a omisiones en el registro de esta variable."
                  : "La totalidad de los registros cuenta con una clasificación territorial explícita entre patrullajes internos y externos.") +
                "</p>";
      }

      if (numMunicipios > 0 && numGuardas > 0) {
        html += "<p>Las operaciones se distribuyeron en <strong>" + numMunicipios + "</strong> municipio(s) " +
                "y contaron con la participación de <strong>" + numGuardas +
                "</strong> guarda recursos responsables. " +
                "Esta combinación refleja una presencia territorial amplia y una estructura operativa que permite cubrir simultáneamente " +
                "rutas de montaña, bordes agroforestales y accesos estratégicos a zonas boscosas.</p>";
      }
      html += "</div>";

      // 2. Distribución temporal y ritmo operativo
      html += "<div class='informe-seccion'>";
      html += "<h2>2. Distribución temporal y ritmo operativo</h2>";

      html += "<p>La distribución cronológica de los patrullajes muestra que durante " +
              "<strong>" + diasActivos + "</strong> día(s) del mes se registró actividad operativa, " +
              "mientras que en <strong>" + diasSinActividad + "</strong> día(s) no se documentaron recorridos en el sistema. " +
              "En promedio, esto equivale a <strong>" + redondear(promedioPorDiaCalendario, 2) +
              "</strong> patrullajes por día calendario y aproximadamente <strong>" +
              redondear(promedioPorDiaActivo, 2) +
              "</strong> patrullajes por día con actividad efectiva.</p>";

      html += "<p>Al analizar la distribución semanal, se observa que la " +
              diasSemanaTexto.map(function (t, idx) {
                return "<strong>" + t + "</strong> concentró " + semanas[idx] + " patrullaje(s)";
              }).join(", ") +
              ". Este patrón refleja un esquema de trabajo basado en ciclos semanales de despliegue, " +
              "con mayor concentración de esfuerzos en las semanas intermedias y ligeras disminuciones hacia los extremos del mes.</p>";

      if (diaPico) {
        html += "<p>El día con mayor actividad operativa fue el <strong>" +
                formatearFechaBonita(diaPico) + "</strong>, " +
                "cuando se registraron <strong>" + valorDiaPico +
                "</strong> patrullajes de forma simultánea en distintos puntos del territorio. " +
                "Este tipo de picos suele corresponder a jornadas de refuerzo táctico, coordinación interinstitucional o respuesta ante alertas territoriales específicas.</p>";
      }

      if (minHoraInicio !== null && maxHoraFin !== null) {
        html += "<p>En términos de horario, la mayoría de los patrullajes se desarrollaron dentro de la jornada diurna. " +
                "Los registros válidos indican que las actividades iniciaron, en general, entre las " +
                "<strong>" + formatearHoraDesdeMinutos(minHoraInicio) + "</strong> y las " +
                "<strong>" + formatearHoraDesdeMinutos(maxHoraFin) +
                "</strong>, respetando el rango operativo establecido para las labores de campo.</p>";
      }
      html += "</div>";

      // 3. Municipios con mayor actividad operativa
      html += "<div class='informe-seccion'>";
      html += "<h2>3. Municipios con mayor actividad operativa</h2>";

      if (municipiosOrdenados.length > 0) {
        const descripcionesTopMunis = topMunis.map(function ([muni, count]) {
          const pct = porcentaje(count, total);
          return "<strong>" + escapeHtml(muni) + "</strong> (" + count + " patrullaje(s), " + pct + "%)";
        });

        html += "<p>La cobertura espacial de los patrullajes se concentró principalmente en los siguientes municipios: " +
                combinarFrases(descripcionesTopMunis) +
                ". En conjunto, estos territorios agrupan la mayor parte del esfuerzo operativo mensual " +
                "y corresponden a áreas con alta relevancia ecológica, presión antrópica significativa o importancia estratégica para la conectividad de la cuenca.</p>";

        if (otrosMunis.length > 0) {
          const otrosNombres = otrosMunis.map(function ([muni]) {
            return "<strong>" + escapeHtml(muni) + "</strong>";
          });
          html += "<p>Adicionalmente, se mantuvo presencia en otros municipios como " +
                  combinarFrases(otrosNombres) +
                  ", donde el volumen de patrullajes es menor pero cumple una función clave " +
                  "en el reforzamiento de la vigilancia perimetral y en el acompañamiento a las comunidades locales.</p>";
        }
      } else {
        html += "<p>No se cuenta con información desagregada por municipio para los patrullajes de este periodo.</p>";
      }
      html += "</div>";

      // 4. Duración, frecuencia y eficiencia operativa
      html += "<div class='informe-seccion'>";
      html += "<h2>4. Duración, frecuencia y eficiencia operativa</h2>";

      html += "<p>Para evaluar la eficiencia del esfuerzo de campo se analizaron las horas de inicio y finalización de los patrullajes. " +
              "En <strong>" + registrosConHorasCompletas + "</strong> registro(s) se dispone de información horaria completa, " +
              "lo que permite calcular la duración efectiva de la jornada; en " +
              "<strong>" + registrosSinInicio + "</strong> patrullaje(s) falta la hora de inicio " +
              "y en <strong>" + registrosSinFin + "</strong> la hora de finalización, " +
              "por lo que estos casos se consideran como registros con información incompleta.</p>";

      if (duracionesHoras.length > 0) {
        html += "<p>Con base en los registros válidos, la duración promedio estimada de cada patrullaje fue de " +
                "<strong>" + redondear(promedioHoras, 2) + "</strong> horas, " +
                "con una desviación estándar aproximada de <strong>" + redondear(desviacionHoras, 2) +
                "</strong> horas. Esta variabilidad es consistente con las diferencias en distancia, " +
                "condiciones del terreno y logística de acceso entre los distintos puntos de patrullaje. " +
                "El esfuerzo acumulado de patrullaje en el mes asciende a aproximadamente <strong>" +
                redondear(totalHorasValidas, 1) +
                "</strong> horas efectivas de trabajo en campo.</p>";
      }

      if (duracionesInternas.length > 0 || duracionesExternas.length > 0) {
        html += "<p>Al comparar el tiempo dedicado a patrullajes internos y externos, se observa que " +
                (duracionesInternas.length > 0
                  ? "los recorridos dentro de la RUMCLA presentan una duración promedio de <strong>" +
                    redondear(promedioInterno, 2) + "</strong> horas"
                  : "no se cuenta con información suficiente para estimar la duración promedio de patrullajes internos") +
                (duracionesExternas.length > 0
                  ? ", mientras que los patrullajes realizados fuera de la reserva alcanzan en promedio <strong>" +
                    redondear(promedioExterno, 2) +
                    "</strong> horas, ligeramente superiores debido a tiempos de desplazamiento más prolongados hacia zonas de amortiguamiento y áreas de montaña."
                  : ".") +
                "</p>";
      }
      html += "</div>";

      // 5. Registro de incidencias ambientales
      html += "<div class='informe-seccion'>";
      html += "<h2>5. Registro de incidencias ambientales</h2>";

      if (actIlegalSi === 0 && actIlegalNo === 0) {
        html += "<p>En los registros revisados no se cuenta con información suficiente para determinar la presencia o ausencia de actividades ilegales durante los patrullajes del mes.</p>";
      } else {
        const pctIlegal = porcentaje(actIlegalSi, total);
        const pctNoIlegal = porcentaje(actIlegalNo, total);

        html += "<p>Del total de " + total + " patrullaje(s) analizado(s), " +
                "<strong>" + actIlegalSi + "</strong> registro(s) (" + pctIlegal +
                "%) incluyen la observación de alguna actividad ilegal o irregular en campo, " +
                "mientras que en <strong>" + actIlegalNo + "</strong> patrullaje(s) (" +
                pctNoIlegal +
                "%) se consignó expresamente que no se observaron actividades ilegales.</p>";

        if (topIncidencias.length > 0) {
          const listaInc = topIncidencias.map(function ([muni, count]) {
            return "<strong>" + escapeHtml(muni) + "</strong> (" + count + " registro(s))";
          });
          html += "<p>Las incidencias reportadas se concentran principalmente en municipios como " +
                  combinarFrases(listaInc) +
                  ", territorios donde confluyen acceso forestal, expansión agrícola y tránsito comunitario hacia áreas de montaña. " +
                  "Este patrón confirma la importancia de mantener patrullajes mixtos que articulen rutas internas y externas a la RUMCLA.</p>";
        }

        html += "<p>Aunque el porcentaje de patrullajes con incidencias es relativamente bajo, cada registro constituye una señal temprana " +
                "de presión sobre bosques, suelos o cuerpos de agua, por lo que resulta fundamental asegurar el seguimiento oportuno de estos eventos " +
                "y fortalecer los mecanismos de coordinación con autoridades municipales y comunitarias.</p>";
      }
      html += "</div>";

      // 6. Participación institucional en los patrullajes
      html += "<div class='informe-seccion'>";
      html += "<h2>6. Participación institucional en los patrullajes</h2>";

      if (instSi === 0 && instNo === 0) {
        html += "<p>Los registros del periodo no permiten determinar de forma sistemática la participación de otras instituciones en las jornadas de patrullaje.</p>";
      } else {
        const pctInstSi = porcentaje(instSi, total);
        const pctInstNo = porcentaje(instNo, total);

        html += "<p>En <strong>" + instSi + "</strong> patrullaje(s) (" + pctInstSi +
                "% del total) se reportó la participación de una o más instituciones adicionales al CONAP, " +
                "mientras que en <strong>" + instNo + "</strong> patrullaje(s) (" + pctInstNo +
                "%) la ejecución se desarrolló únicamente con personal de la institución. " +
                "La presencia de aliados institucionales es particularmente relevante en zonas con alta conflictividad por uso del territorio " +
                "o donde se requiere legitimidad comunitaria para el desarrollo de las actividades de control.</p>";

        if (topInstituciones.length > 0) {
          const descInst = topInstituciones.map(function ([inst, count]) {
            return "<strong>" + escapeHtml(inst) + "</strong> (" + count + " registro(s))";
          });
          html += "<p>Entre las entidades que aparecen con mayor frecuencia en los registros se encuentran " +
                  combinarFrases(descInst) +
                  ", lo que evidencia un esquema de cooperación principalmente a nivel municipal y comunitario.</p>";
        }
      }
      html += "</div>";

      // 7. Calidad y consistencia de los registros
      html += "<div class='informe-seccion'>";
      html += "<h2>7. Calidad y consistencia de la información registrada</h2>";

      html += "<p>En términos generales, la base de patrullajes del mes presenta un nivel de integridad adecuado para el análisis operativo. " +
              "La totalidad de los registros utilizados en este informe cuentan con fecha válida y municipio de ejecución, " +
              "lo que garantiza trazabilidad básica respecto a la ubicación y temporalidad de las jornadas.</p>";

      if (registrosConHorasCompletas + registrosSinInicio + registrosSinFin > 0) {
        html += "<p>No obstante, persisten brechas de información en el registro horario: " +
                "<strong>" + registrosConHorasCompletas + "</strong> patrullaje(s) disponen de hora de inicio y finalización coherentes, " +
                "mientras que en <strong>" + registrosSinInicio + "</strong> registro(s) falta la hora de inicio y en " +
                "<strong>" + registrosSinFin + "</strong> falta la hora de cierre. " +
                "Estas omisiones no invalidan la ejecución de la actividad, pero sí limitan la estimación precisa del esfuerzo operativo en horas efectivas.</p>";
      }

      if (coordValidas + coordInvalidas > 0) {
        const pctCoordOk = porcentaje(coordValidas, coordValidas + coordInvalidas);
        html += "<p>En materia de integridad geoespacial, <strong>" + coordValidas +
                "</strong> patrullaje(s) cuentan con coordenadas válidas de ubicación, " +
                "lo que representa aproximadamente el " + pctCoordOk +
                "% de los registros analizados. Los casos sin coordenadas válidas se asocian a fallas puntuales de captura GPS " +
                "o a omisiones de digitación en campo.</p>";
      }

      if (ambitoSinClasificar > 0) {
        html += "<p>Adicionalmente, se identificó que en <strong>" + ambitoSinClasificar +
                "</strong> patrullaje(s) no se consignó de forma clara si el recorrido se realizó dentro o fuera de la RUMCLA. " +
                "Fortalecer la obligatoriedad de esta variable permitirá mejorar el análisis espacial mensual y la evaluación equilibrada " +
                "entre rutas internas y externas.</p>";
      }
      html += "</div>";

      // 8. Notas metodológicas
      html += "<div class='informe-seccion'>";
      html += "<h2>8. Notas metodológicas</h2>";
      html += "<p>El presente informe mensual se genera de forma automática a partir de los registros del formulario de patrullajes " +
              "de control y vigilancia del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central del CONAP. " +
              "Los indicadores y porcentajes aquí presentados se calculan exclusivamente con base en los patrullajes correspondientes al mes seleccionado, " +
              "una vez depurados los registros vacíos o inconsistentes.</p>";
      html += "<p>La estructura del documento está diseñada como un insumo ejecutivo para apoyar la toma de decisiones, " +
              "la planificación operativa y la rendición de cuentas sobre las acciones de control y vigilancia realizadas en el territorio. " +
              "A medida que se fortalezca la disciplina de registro en campo, será posible profundizar aún más en el análisis espacial y temporal " +
              "de los patrullajes, así como en la caracterización de incidencias ambientales y patrones de presión sobre los recursos naturales.</p>";
      html += "</div>";

      html += "</div>"; // cierre .informe-contenido

      const baseNombreArchivo = "informe_mensual_patrullajes_" +
                                anioSel + "_" + String(mesSel).padStart(2, "0");

      if (formato === "pdf") {
        crearDocumentoPDF(baseNombreArchivo + ".pdf", html);
      } else {
        crearDocumentoWord(baseNombreArchivo + ".doc", html);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de patrullajes cargada, intentando leer ./datos_patrullaje.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      // NOMBRE CORRECTO DEL CSV
      fetch("./datos_patrullaje.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.arrayBuffer();
        })
        .then(function (buffer) {
          const csvText = decodeSmartCsv(buffer);

          console.log("Contenido bruto de datos_patrullaje.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: detectarDelimitador(csvText)
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en datos_patrullaje.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          datosPatrullajes = data; // guardamos para el informe mensual

          // ✅ FIX: preparar pista de formato de fecha por fila (evita "febrero 2026" falso)
          prepararHintsFechas(datosPatrullajes);

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          // Crear tabla y guardar referencia global
          tablaPatrullajes = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // permitir seleccionar solo 1 fila
          });

          // Inicializar selector de meses
          inicializarSelectorMeses();

          // Botón CSV
          document.getElementById("download-csv").addEventListener("click", function () {
            tablaPatrullajes.download("csv", "patrullajes_control_vigilancia.csv");
          });

          // Botón Excel
          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaPatrullajes.download("xlsx", "patrullajes_control_vigilancia.xlsx", { sheetName: "Datos" });
          });

          // -------- INFORME POR REGISTRO (Word / PDF) --------
          function generarInformeRegistro(formato) {
            if (!tablaPatrullajes) {
              alert("La tabla aún no está lista.");
              return;
            }

            const seleccionadas = tablaPatrullajes.getSelectedData();

            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro seleccionado para el informe:", registro);

            // Extraer campos de la fila (tal como vienen en el CSV)
            const guarda = registro["Guarda recursos responsable"] || "";
            const municipio = registro["Municipio"] || "";
            const fechaPatrullajeRaw = registro["Fecha de patrullaje"] || "";
            const horaInicio = registro["Hora de Inicio del patrullaje"] || "";
            const horaFin = registro["Hora de finalizacion de patrullaje"] || "";
            const region = registro["Region"] || "";
            const ubicacion = registro["Ubicacion"] || "";
            const areaProtegida = registro["Area protegida"] || "";
            const tipoPatrullaje = registro["Tipo de patrullaje"] || "";
            const hayMasInst = (registro["Hay mas instituciones involucradas en el patrullaje"] || "").toString().trim();
            const institucionesInvolucradas = registro["Instituciones involucradas"] || "";
            const otraInstitucion = registro["Otra (especifique)"] || "";
            const actividadIlegal = registro["Actividad ilegal observada"] || "";
            const fechaCreacion = registro["Fecha de creacion de registro"] || "";
            const fechaModificacion = registro["Fecha de modificacion de registro"] || "";
            const coordX = registro["X"] || "";
            const coordY = registro["Y"] || "";

            // Procesar la fecha de patrullaje para mostrar solo la parte de fecha si viene con hora
            let fechaPatrullaje = fechaPatrullajeRaw;
            if (fechaPatrullajeRaw && fechaPatrullajeRaw.toString().includes(" ")) {
              fechaPatrullaje = fechaPatrullajeRaw.toString().split(" ")[0];
            }

            // --- Texto narrativo ---
            const textoDescripcion =
              "En fecha " + (fechaPatrullaje || "(sin fecha reportada)") + ", el guarda recursos " +
              (guarda || "(sin nombre reportado)") +
              " realizó un patrullaje de tipo " + (tipoPatrullaje || "(sin tipo reportado)") +
              " en el municipio de " + (municipio || "(sin municipio reportado)") +
              ", región " + (region || "(sin región reportada)") +
              ", específicamente en " + (ubicacion || "(sin ubicación reportada)") +
              ", dentro del área protegida " + (areaProtegida || "(sin área protegida reportada)") +
              ". El patrullaje inició a las " + (horaInicio || "(hora no registrada)") +
              " y finalizó a las " + (horaFin || "(hora no registrada)") +
              ", de acuerdo con los lineamientos del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";

            let textoInstituciones = "";
            if (hayMasInst) {
              const v = hayMasInst.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
              if (v === "si" || v === "sí") {
                textoInstituciones =
                  "En este patrullaje participaron además las siguientes instituciones: " +
                  (institucionesInvolucradas || "(sin detalle reportado)") + ".";
                if (otraInstitucion) {
                  textoInstituciones +=
                    " Otras instituciones reportadas: " + otraInstitucion + ".";
                }
              } else {
                textoInstituciones =
                  "Durante este patrullaje no se registró la participación de otras instituciones.";
              }
            } else {
              textoInstituciones =
                "Durante este patrullaje no se registró la participación de otras instituciones.";
            }

            let textoActividadIlegal = "";
            if (!actividadIlegal || actividadIlegal.toString().trim().length === 0) {
              textoActividadIlegal =
                "No se registró ninguna actividad ilegal durante el patrullaje.";
            } else {
              const valAI = actividadIlegal.toString().trim().toLowerCase();
              if (valAI === "no") {
                textoActividadIlegal =
                  "No se registró ninguna actividad ilegal durante el patrullaje.";
              } else {
                textoActividadIlegal =
                  "Se registró la siguiente actividad ilegal durante el patrullaje: " +
                  actividadIlegal + ".";
              }
            }

            // --- Construir HTML del informe por registro ---
            const html =
              "<div class='informe-contenido'>" +

                "<div class='informe-seccion'>" +
                  "<h1>Informe de patrullaje de control y vigilancia</h1>" +
                  "<p style='text-align:center;'>Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central</p>" +
                  "<hr />" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>1. Datos de identificación del registro</h2>" +
                  "<p><strong>Guarda recursos responsable:</strong> " + escapeHtml(guarda || "(sin nombre reportado)") + "</p>" +
                  "<p><strong>Fecha de patrullaje:</strong> " + escapeHtml(fechaPatrullaje || "(sin fecha reportada)") + "</p>" +
                  "<p><strong>Municipio:</strong> " + escapeHtml(municipio || "(sin municipio reportado)") + "</p>" +
                  "<p><strong>Región:</strong> " + escapeHtml(region || "(sin región reportada)") + "</p>" +
                  "<p><strong>Ubicación / sitio:</strong> " + escapeHtml(ubicacion || "(sin ubicación reportada)") + "</p>" +
                  "<p><strong>Área protegida:</strong> " + escapeHtml(areaProtegida || "(sin área protegida reportada)") + "</p>" +
                  "<p><strong>Tipo de patrullaje:</strong> " + escapeHtml(tipoPatrullaje || "(sin tipo reportado)") + "</p>" +
                  "<p><strong>Horario del patrullaje:</strong> " +
                    escapeHtml(horaInicio || "(hora de inicio no registrada)") +
                    " a " +
                    escapeHtml(horaFin || "(hora de finalización no registrada)") +
                  "</p>" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>2. Descripción del patrullaje</h2>" +
                  "<p>" + escapeHtml(textoDescripcion) + "</p>" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>3. Participación institucional</h2>" +
                  "<p>" + escapeHtml(textoInstituciones) + "</p>" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>4. Actividad ilegal observada</h2>" +
                  "<p>" + escapeHtml(textoActividadIlegal) + "</p>" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>5. Ubicación y metadatos del registro</h2>" +
                  "<p><strong>Municipio:</strong> " + escapeHtml(municipio || "-") + "</p>" +
                  "<p><strong>Ubicación / sitio:</strong> " + escapeHtml(ubicacion || "-") + "</p>" +
                  "<p><strong>Área protegida:</strong> " + escapeHtml(areaProtegida || "-") + "</p>" +
                  "<p><strong>Coordenadas (X, Y):</strong> " + escapeHtml(coordX || "-") + ", " + escapeHtml(coordY || "-") + "</p>" +
                  "<p><strong>Fecha de creación del registro:</strong> " + escapeHtml(fechaCreacion || "-") + "</p>" +
                  "<p><strong>Fecha de última modificación del registro:</strong> " + escapeHtml(fechaModificacion || "-") + "</p>" +
                "</div>" +

                "<div class='informe-seccion'>" +
                  "<h2>6. Firmas (para uso institucional)</h2>" +
                  "<p>______________________________<br/>Guarda recursos / Responsable del registro</p>" +
                  "<p>______________________________<br/>Revisión / Supervisión</p>" +
                "</div>" +

              "</div>";

            const slugGuarda = slugify(guarda || "sin_guardarecurso");
            const slugFecha = slugify(fechaPatrullaje || "sin_fecha");
            const baseNombreArchivo = "informe_patrullaje_" + slugGuarda + "_" + slugFecha;

            if (formato === "pdf") {
              crearDocumentoPDF(baseNombreArchivo + ".pdf", html);
            } else {
              crearDocumentoWord(baseNombreArchivo + ".doc", html);
            }
          }

          document.getElementById("generate-report-word").addEventListener("click", function () {
            generarInformeRegistro("word");
          });

          document.getElementById("generate-report-pdf").addEventListener("click", function () {
            generarInformeRegistro("pdf");
          });

          // Botones informe mensual
          document.getElementById("generate-monthly-report-word").addEventListener("click", function () {
            generarInformeMensual("word");
          });

          document.getElementById("generate-monthly-report-pdf").addEventListener("click", function () {
            generarInformeMensual("pdf");
          });

        })
        .catch(function (error) {
          console.error("Error cargando datos_patrullaje.csv:", error);
          alert("Error al cargar datos_patrullaje.csv: " + error);
        });
    });
  </script>
</body>
</html>
