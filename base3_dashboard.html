<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Base 3 - Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
    }
    h1 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    /* Sección de dashboard */
    #dashboard {
      margin-top: 20px;
      margin-bottom: 30px;
    }
    #dashboard h2 {
      margin-bottom: 10px;
    }
    .embed-container {
      position: relative;
      padding-bottom: 65%;
      height: 0;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      background: #fff;
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Botón para ir a la página de datos */
    .explore-container {
      text-align: center;
      margin-top: 25px;
    }
    .explore-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1d9bf0;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .explore-button:hover {
      background-color: #0f80cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Base 3 - nueva base de datos</h1>
    <p>
      Panel geográfico (experiencia ArcGIS compartida) que integra esta tercera
      base de datos dentro del sistema de monitoreo de actividades CONAP-DRAC-Altiplano Central.
    </p>
  </header>

  <!-- Solo el dashboard aquí -->
  <section id="dashboard">
    <h2>Dashboard geográfico</h2>
    <div class="embed-container">
      <iframe
        src="https://experience.arcgis.com/experience/f6fc7c0301a6408294ce81e2941a6f99/"
        allowfullscreen
      ></iframe>
    </div>
  </section>

  <!-- Botón que lleva a la página con la tabla de Base 3 -->
  <div class="explore-container">
    <a href="base3_datos.html" class="explore-button">
      Explorar información (tabla)
    </a>
  </div>
</body>
</html>
