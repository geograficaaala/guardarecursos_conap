<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AC297 Consumo forestal familiar - Datos detallados</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    .header-bar {
      background-color: #0f766e;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }
    .header-bar h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    .header-bar p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .main-container {
      max-width: 1100px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      filter: brightness(0.95);
    }

    #download-csv {
      background-color: #1d9bf0;
      color: white;
    }
    #download-xlsx {
      background-color: #16a34a;
      color: white;
    }
    /* Botón para informe */
    #generate-report {
      background-color: #f97316;
      color: white;
    }

    #tabla {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    /* Estilo visible para la fila seleccionada de Tabulator */
    .tabulator-row.tabulator-selected {
      background-color: #bfdbfe !important; /* azul clarito */
    }

    .back-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .back-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      background-color: #e0f2ff;
    }
  </style>

  <!-- CSS de Tabulator LOCAL -->
  <link rel="stylesheet" href="tabulator.min.css">
</head>
<body>
  <header class="header-bar">
    <h1>Centro de consulta de datos</h1>
    <p>Sistema de monitoreo de actividades CONAP-DIRECCIÓN REGIONAL ALTIPLANO CENTRAL</p>
  </header>

  <main class="main-container">
    <div class="top-bar">
      <div>
        <h2>AC297 Consumo forestal familiar</h2>
        <p>Detalle de registros (tabla basada en base3_datos.csv).</p>
      </div>
      <div class="buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-xlsx">Descargar Excel</button>
        <button id="generate-report">Generar informe del registro seleccionado</button>
      </div>
    </div>

    <div class="back-container">
      <a href="base3_dashboard.html" class="back-link">← Volver al dashboard</a>
    </div>

    <div id="tabla"></div>
  </main>

  <!-- Librerías JS necesarias (LOCALES) -->
  <script src="tabulator.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <!-- Librería para generar PDFs en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Referencia global a la tabla de Tabulator
    let tablaAC297;

    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    function normalizarNombreCampo(nombre) {
      return nombre
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    // Buscar un campo cuyo nombre contenga todas las palabras clave
    function buscarCampo(registro, palabrasClave) {
      const keys = Object.keys(registro || {});
      for (const key of keys) {
        const normKey = normalizarNombreCampo(key);
        let coincide = true;
        for (const palabra of palabrasClave) {
          const normPal = normalizarNombreCampo(palabra);
          if (!normKey.includes(normPal)) {
            coincide = false;
            break;
          }
        }
        if (coincide) {
          return { campo: key, valor: registro[key] };
        }
      }
      return { campo: "", valor: "" };
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de Base 3 (AC297) cargada, intentando leer ./base3_datos.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      fetch("./base3_datos.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de base3_datos.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en base3_datos.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          tablaAC297 = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // solo una fila seleccionada
          });

          document.getElementById("download-csv").addEventListener("click", function () {
            tablaAC297.download("csv", "base3_datos.csv");
          });

          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaAC297.download("xlsx", "base3_datos.xlsx", { sheetName: "Datos" });
          });

          // Botón generar informe
          document.getElementById("generate-report").addEventListener("click", function () {
            if (!tablaAC297) {
              alert("La tabla aún no está lista.");
              return;
            }

            const seleccionadas = tablaAC297.getSelectedData();
            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro AC297 seleccionado para el informe:", registro);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const margenIzq = 15;
            const maxAnchoTexto = 180;
            let y = 20;

            function addParagraph(texto, saltoLinea = 6) {
              const contenido = String(texto || "").trim();
              if (!contenido) return;
              const lineas = doc.splitTextToSize(contenido, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += saltoLinea;
              });
              y += 2;
            }

            // Intentamos detectar campos clave típicos de consumo familiar
            const { valor: nombreInformante } = buscarCampo(registro, ["nombre"]);
            const { valor: hogar }           = buscarCampo(registro, ["hogar"]);
            const { valor: familia }         = buscarCampo(registro, ["familia"]);
            const { valor: comunidad }       = buscarCampo(registro, ["comunidad"]);
            const { valor: aldea }           = buscarCampo(registro, ["aldea"]);
            const { valor: municipio }       = buscarCampo(registro, ["municipio"]);
            const { valor: depto }           = buscarCampo(registro, ["departamento"]);
            const { valor: fechaEncuestaEsp }= buscarCampo(registro, ["fecha", "encuesta"]);
            const { valor: fechaGenerica }   = buscarCampo(registro, ["fecha"]);
            const { valor: fechaCreacion }   = buscarCampo(registro, ["creacion"]);
            const { valor: fechaModificacion } = buscarCampo(registro, ["modificacion"]);

            // Para consumo forestal, también intentamos encontrar algún campo de "producto" o "consumo"
            const { valor: productoConsumo } = buscarCampo(registro, ["producto"]);
            const { valor: tipoConsumo }     = buscarCampo(registro, ["consumo"]);

            const fechaReferencia = fechaEncuestaEsp || fechaGenerica || "";

            const nombreHogarReferencia = hogar || familia || "";

            const ubicacionLocal =
              comunidad ||
              aldea ||
              "";

            // ----- ENCABEZADO -----
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Informe de consumo forestal familiar (AC297)", margenIzq, y);

            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.text("Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central", margenIzq, y);

            y += 12;

            // ===== 1. Datos básicos del registro =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("1. Datos básicos del registro", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Hogar / familia: " + (nombreHogarReferencia || "(sin nombre de hogar/familia reportado)"));
            addParagraph("Nombre del informante: " + (nombreInformante || "(sin nombre de informante reportado)"));
            addParagraph("Fecha de la encuesta: " + (fechaReferencia || "(sin fecha de encuesta reportada)"));

            let textoUbicacion = "Ubicación: ";
            const partesUbicacion = [];
            if (ubicacionLocal) partesUbicacion.push(ubicacionLocal);
            if (municipio) partesUbicacion.push("municipio de " + municipio);
            if (depto) partesUbicacion.push("departamento de " + depto);
            textoUbicacion += partesUbicacion.length > 0 ? partesUbicacion.join(", ") : "(sin ubicación reportada)";
            addParagraph(textoUbicacion);

            y += 4;

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 2. Descripción del consumo forestal familiar (bloque narrativo) =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("2. Descripción del consumo forestal familiar", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            let textoDescripcion =
              "Este informe corresponde a un registro del formulario AC297 de consumo forestal familiar. " +
              "La información fue recopilada el " + (fechaReferencia || "(sin fecha de encuesta reportada)") +
              " mediante entrevista al hogar " + (nombreHogarReferencia || "(sin nombre de hogar/familia reportado)") +
              (nombreInformante ? ", a través del informante " + nombreInformante : "") +
              ". El registro describe las características del consumo de productos forestales en el hogar";

            if (productoConsumo || tipoConsumo) {
              textoDescripcion += ", haciendo énfasis en ";
              const detallesConsumo = [];
              if (productoConsumo) detallesConsumo.push("los productos reportados (" + productoConsumo + ")");
              if (tipoConsumo) detallesConsumo.push("el tipo o volumen de consumo registrado (" + tipoConsumo + ")");
              textoDescripcion += detallesConsumo.join(" y ");
            }
            textoDescripcion +=
              ", en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";

            addParagraph(textoDescripcion);

            y += 2;

            // ===== 3. Detalle de las variables registradas =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("3. Detalle de las variables registradas", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            const entries = Object.entries(registro || {});
            entries.forEach(([campo, valor]) => {
              const textoCampo = campo + ": " + String(valor);
              const lineas = doc.splitTextToSize(textoCampo, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += 6;
              });
              y += 2;
            });

            y += 4;

            if (y > 260) {
              doc.addPage();
              y = 20;
            }

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 4. Metadatos del formulario =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("4. Metadatos del formulario", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Fecha de creación del registro: " + (fechaCreacion || "(no especificada)"));
            addParagraph("Fecha de última modificación del registro: " + (fechaModificacion || "(no especificada)"));

            y += 4;

            // Espacio para firmas
            if (y > 240) {
              doc.addPage();
              y = 30;
            }
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("5. Firmas (para uso institucional)", margenIzq, y);
            y += 14;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            doc.text("______________________________", margenIzq, y);
            doc.text("Responsable de la encuesta / técnico", margenIzq, y + 6);

            doc.text("______________________________", margenIzq + 90, y);
            doc.text("Revisión / Supervisión", margenIzq + 90, y + 6);

            // Nombre de archivo
            const slugHogar = slugify(nombreHogarReferencia || nombreInformante || "sin_hogar");
            const slugFecha = slugify(fechaReferencia || "sin_fecha");
            const nombreArchivo = `informe_ac297_${slugHogar}_${slugFecha}.pdf`;

            doc.save(nombreArchivo);
          });
        })
        .catch(function (error) {
          console.error("Error cargando base3_datos.csv:", error);
          alert("Error al cargar base3_datos.csv: " + error);
        });
    });
  </script>
</body>
</html>
