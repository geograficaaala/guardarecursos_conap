  <script>
    // Referencias globales
    let tablaAC282;
    let datosAC282 = [];
    let mapaMeses = new Map();   // "YYYY-MM" -> { anio, mes }
    let campoFechaPrincipal = ""; // nombre real de la columna de fecha

    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    function escapeHtml(texto) {
      return String(texto || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function normalizarNombreCampo(nombre) {
      return String(nombre || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function normalizarTextoClaveValor(texto) {
      return String(texto || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    // Buscar un campo cuyo nombre contenga todas las palabras clave
    function buscarCampo(registro, palabrasClave) {
      const keys = Object.keys(registro || {});
      for (const key of keys) {
        const normKey = normalizarNombreCampo(key);
        let coincide = true;
        for (const palabra of palabrasClave) {
          const normPal = normalizarNombreCampo(palabra);
          if (!normKey.includes(normPal)) {
            coincide = false;
            break;
          }
        }
        if (coincide) {
          return { campo: key, valor: registro[key] };
        }
      }
      return { campo: "", valor: "" };
    }

    // Estilos comunes para informes (Word y PDF)
    const ESTILOS_INFORME = `
<style>
  body {
    font-family: "Times New Roman", serif;
    font-size: 10pt;
    line-height: 1;
  }
  .informe-contenido {
    font-family: "Times New Roman", serif;
    font-size: 10pt;
    line-height: 1;
  }
  .informe-contenido h1 {
    font-size: 14pt;
    font-weight: bold;
    margin: 0 0 8pt 0;
    text-align: center;
  }
  .informe-contenido h2 {
    font-size: 12pt;
    font-weight: bold;
    margin: 12pt 0 6pt 0;
  }
  .informe-contenido p {
    margin: 0 0 6pt 0;
    text-align: justify;
  }
  .informe-seccion {
    page-break-inside: avoid;
    margin-bottom: 8pt;
  }
</style>
`;

    // Crear y descargar Word
    function crearDocumentoWord(nombreArchivo, contenidoHTML) {
      const header =
        "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
        "xmlns='http://www.w3.org/TR/REC-html40'>" +
        "<head><meta charset='utf-8'><title>Informe</title>" +
        ESTILOS_INFORME +
        "</head><body>";
      const footer = "</body></html>";
      const source = header + contenidoHTML + footer;

      const blob = new Blob(["\ufeff", source], {
        type: "application/msword"
      });

      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = nombreArchivo.endsWith(".doc") ? nombreArchivo : nombreArchivo + ".doc";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Crear y descargar PDF usando html2pdf
    function crearDocumentoPDF(nombreArchivo, contenidoHTML) {
      if (typeof html2pdf === "undefined") {
        alert("No se encontró la librería para exportar a PDF (html2pdf). Verifique que se haya cargado correctamente.");
        return;
      }

      const contenedor = document.createElement("div");
      contenedor.style.padding = "10px";
      contenedor.innerHTML = ESTILOS_INFORME + contenidoHTML;
      document.body.appendChild(contenedor);

      const opt = {
        margin:       10,
        filename:     nombreArchivo.endsWith(".pdf") ? nombreArchivo : nombreArchivo + ".pdf",
        image:        { type: "jpeg", quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: "mm", format: "a4", orientation: "portrait" }
      };

      html2pdf().set(opt).from(contenedor).save().then(function() {
        document.body.removeChild(contenedor);
      }).catch(function() {
        document.body.removeChild(contenedor);
      });
    }

    // ---- Utilidades para fechas y números ----
    // IMPORTANTE: aquí corregimos el problema de los meses inventados.
    // Interpretamos las fechas como mm/dd/aaaa cuando son ambiguas.
    function extraerFechaCompleta(fechaRaw) {
      if (!fechaRaw) return null;
      const str = fechaRaw.toString().trim();
      if (!str) return null;
      const parteFecha = str.split(" ")[0];
      const sep = parteFecha.includes("/") ? "/" : (parteFecha.includes("-") ? "-" : null);
      if (!sep) return null;
      const partes = parteFecha.split(sep);
      if (partes.length < 3) return null;

      let p1 = parseInt(partes[0], 10); // mes
      let p2 = parseInt(partes[1], 10); // día
      let anio = parseInt(partes[2], 10);
      if (isNaN(p1) || isNaN(p2) || isNaN(anio)) return null;

      let dia, mes;
      // Si primer valor >12 y segundo <=12 -> dd/mm
      if (p1 > 12 && p2 >= 1 && p2 <= 12) {
        dia = p1;
        mes = p2;
      } else if (p2 > 12 && p1 >= 1 && p1 <= 12) {
        // Caso claro mm/dd
        mes = p1;
        dia = p2;
      } else {
        // Casos ambiguos (ambos <=12): asumimos formato mm/dd (MES/DÍA)
        mes = p1;
        dia = p2;
      }

      if (dia < 1 || dia > 31 || mes < 1 || mes > 12) return null;
      return { anio, mes, dia };
    }

    function extraerAnioMes(fechaRaw) {
      const f = extraerFechaCompleta(fechaRaw);
      if (!f) return null;
      return { anio: f.anio, mes: f.mes };
    }

    function nombreMesEspanol(mes) {
      const nombres = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      return nombres[mes - 1] || "";
    }

    function porcentaje(parte, total) {
      if (!total) return 0;
      return Math.round((parte * 1000) / total) / 10; // 1 decimal
    }

    function parseNumero(valor) {
      if (valor === undefined || valor === null) return null;
      if (typeof valor === "number" && !isNaN(valor)) return valor;
      let str = valor.toString().trim();
      if (!str) return null;
      str = str.replace(/\s/g, "");
      str = str.replace(",", ".");
      const num = parseFloat(str);
      if (isNaN(num)) return null;
      return num;
    }

    function formatearFechaDiaMes(claveAAAAMMDD) {
      const partes = claveAAAAMMDD.split("-");
      if (partes.length !== 3) return claveAAAAMMDD;
      const anio = parseInt(partes[0], 10);
      const mes = parseInt(partes[1], 10);
      const dia = parseInt(partes[2], 10);
      if (isNaN(anio) || isNaN(mes) || isNaN(dia)) return claveAAAAMMDD;
      const nombreMes = nombreMesEspanol(mes);
      const nMes = nombreMes ? nombreMes.charAt(0).toUpperCase() + nombreMes.slice(1) : "";
      return dia + " de " + nMes;
    }

    // Inicializar selector de meses
    function inicializarSelectorMeses() {
      const select = document.getElementById("monthly-month-select");
      const btnWord = document.getElementById("generate-monthly-report-word");
      const btnPdf  = document.getElementById("generate-monthly-report-pdf");
      if (!select || !btnWord || !btnPdf) return;

      mapaMeses = new Map();
      campoFechaPrincipal = "";

      if (!datosAC282 || datosAC282.length === 0) {
        select.innerHTML = "";
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No hay meses disponibles";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
        btnWord.disabled = true;
        btnPdf.disabled = true;
        return;
      }

      const primeraFila = datosAC282[0] || {};
      let c1 = buscarCampo(primeraFila, ["fecha", "monitoreo"]).campo;
      let c2 = buscarCampo(primeraFila, ["fecha", "visita"]).campo;
      let c3 = buscarCampo(primeraFila, ["fecha"]).campo;
      campoFechaPrincipal = c1 || c2 || c3 || "";

      if (!campoFechaPrincipal) {
        select.innerHTML = "";
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No hay meses (sin campo fecha)";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
        btnWord.disabled = true;
        btnPdf.disabled = true;
        return;
      }

      datosAC282.forEach(function (reg) {
        const info = extraerAnioMes(reg[campoFechaPrincipal]);
        if (!info) return;
        const clave = info.anio + "-" + String(info.mes).padStart(2, "0");
        if (!mapaMeses.has(clave)) {
          mapaMeses.set(clave, info);
        }
      });

      const clavesOrdenadas = Array.from(mapaMeses.keys()).sort();
      select.innerHTML = "";

      if (clavesOrdenadas.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No hay meses disponibles";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
        btnWord.disabled = true;
        btnPdf.disabled = true;
        return;
      }

      const optDefault = document.createElement("option");
      optDefault.value = "";
      optDefault.textContent = "Seleccione un mes…";
      optDefault.disabled = true;
      optDefault.selected = true;
      select.appendChild(optDefault);

      clavesOrdenadas.forEach(function (clave) {
        const info = mapaMeses.get(clave);
        const nombreMesSel = nombreMesEspanol(info.mes);
        const etiqueta = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + info.anio;
        const opt = document.createElement("option");
        opt.value = clave;
        opt.textContent = etiqueta;
        select.appendChild(opt);
      });

      select.addEventListener("change", function () {
        const haySeleccion = !!this.value;
        btnWord.disabled = !haySeleccion;
        btnPdf.disabled = !haySeleccion;
      });

      // Nota: con tu CSV, esto quedará en Septiembre, Octubre y Noviembre 2025.
    }

    // -------- INFORME POR REGISTRO (Word / PDF) --------
    function generarInformeRegistro(formato) {
      if (!tablaAC282) {
        alert("La tabla aún no está lista.");
        return;
      }

      const seleccionadas = tablaAC282.getSelectedData();
      if (!seleccionadas || seleccionadas.length === 0) {
        alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
        return;
      }

      const registro = seleccionadas[0];
      console.log("Registro AC 282 seleccionado para el informe:", registro);

      const { valor: beneficiario }      = buscarCampo(registro, ["beneficiario"]);
      const { valor: propietario }       = buscarCampo(registro, ["propietario"]);
      const { valor: titular }           = buscarCampo(registro, ["titular"]);
      const { valor: tecnico }           = buscarCampo(registro, ["tecnico"]);
      const { valor: proyecto }          = buscarCampo(registro, ["proyecto"]);
      const { valor: reforestacion }     = buscarCampo(registro, ["reforestacion"]);
      const { valor: compromiso }        = buscarCampo(registro, ["compromiso"]);
      const { valor: municipio }         = buscarCampo(registro, ["municipio"]);
      const { valor: depto }             = buscarCampo(registro, ["departamento"]);
      const { valor: comunidad }         = buscarCampo(registro, ["comunidad"]);
      const { valor: aldea }             = buscarCampo(registro, ["aldea"]);
      const { valor: fechaVisitaEsp }    = buscarCampo(registro, ["fecha", "visita"]);
      const { valor: fechaMonitoreoEsp } = buscarCampo(registro, ["fecha", "monitoreo"]);
      const { valor: fechaGenerica }     = buscarCampo(registro, ["fecha"]);
      const { valor: fechaCreacion }     = buscarCampo(registro, ["creacion"]);
      const { valor: fechaModificacion } = buscarCampo(registro, ["modificacion"]);
      const { valor: areaReforestada }   = buscarCampo(registro, ["area", "reforest"]);
      const { valor: superficie }        = buscarCampo(registro, ["superficie"]);
      const { valor: especie }           = buscarCampo(registro, ["especie"]);
      const { valor: densidad }          = buscarCampo(registro, ["densidad"]);
      const { valor: observaciones }     = buscarCampo(registro, ["observaciones"]);

      const fechaReferencia =
        fechaVisitaEsp ||
        fechaMonitoreoEsp ||
        fechaGenerica ||
        "";

      const nombreBeneficiario =
        beneficiario ||
        propietario ||
        titular ||
        "";

      const ubicacionLocal =
        comunidad ||
        aldea ||
        "";

      const descripcionProyecto =
        proyecto ||
        reforestacion ||
        compromiso ||
        "";

      let textoUbicacion = "";
      if (ubicacionLocal || municipio || depto) {
        textoUbicacion += " La reforestación se localiza en ";
        const partes = [];
        if (ubicacionLocal) partes.push(ubicacionLocal);
        if (municipio) partes.push("municipio de " + municipio);
        if (depto) partes.push("departamento de " + depto);
        textoUbicacion += partes.join(", ") + ".";
      }

      let textoDescripcion =
        "Este informe corresponde a un registro del formulario AC 282, relativo a la asistencia técnica " +
        "o monitoreo a reforestaciones vinculadas a compromisos de consumo forestal familiar. " +
        "La visita se realizó el " + (fechaReferencia || "(sin fecha de visita/monitoreo reportada)") +
        " al beneficiario o propietario " + (nombreBeneficiario || "(sin beneficiario/propietario reportado)") +
        ".";

      if (descripcionProyecto) {
        textoDescripcion +=
          " La intervención se enmarca en el proyecto o área de reforestación descrita como: " +
          descripcionProyecto +
          ".";
      }

      textoDescripcion += textoUbicacion;

      if (tecnico) {
        textoDescripcion +=
          " La visita fue realizada por " + tecnico +
          ", en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";
      } else {
        textoDescripcion +=
          " La visita se realizó en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";
      }

      let textoTecnico = "";
      if (especie || densidad) {
        textoTecnico = "En cuanto a los aspectos técnicos de la reforestación, ";
        const partesTecnicas = [];
        if (especie) partesTecnicas.push("se reportan las especies " + especie);
        if (densidad) partesTecnicas.push("con una densidad o arreglo de plantación indicado como " + densidad);
        textoTecnico += partesTecnicas.join(" y ") + ".";
      }

      const entries = Object.entries(registro || {});
      let detalleHtml = "<ul>";
      entries.forEach(([campo, valor]) => {
        detalleHtml +=
          "<li><strong>" +
          escapeHtml(campo) +
          ":</strong> " +
          escapeHtml(String(valor)) +
          "</li>";
      });
      detalleHtml += "</ul>";

      const html =
        "<div class='informe-contenido'>" +

          "<div class='informe-seccion'>" +
            "<h1>Informe de asistencia técnica o monitoreo a reforestaciones</h1>" +
            "<p style='text-align:center;'>Formulario AC 282 - Compromiso de consumo forestal familiar</p>" +
            "<p style='text-align:center;'>Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central</p>" +
            "<hr />" +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>1. Datos básicos del registro</h2>" +
            "<p><strong>Beneficiario / propietario:</strong> " + escapeHtml(nombreBeneficiario || "(sin beneficiario/propietario reportado)") + "</p>" +
            "<p><strong>Técnico responsable / persona que realiza la visita:</strong> " + escapeHtml(tecnico || "(sin técnico responsable reportado)") + "</p>" +
            "<p><strong>Fecha de la visita o monitoreo:</strong> " + escapeHtml(fechaReferencia || "(sin fecha de visita/monitoreo reportada)") + "</p>" +
            (descripcionProyecto
              ? "<p><strong>Proyecto / reforestación:</strong> " + escapeHtml(descripcionProyecto) + "</p>"
              : "") +
            (areaReforestada || superficie
              ? "<p><strong>Área reforestada o superficie en compromiso:</strong> " + escapeHtml(areaReforestada || superficie) + "</p>"
              : "") +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>2. Descripción de la asistencia técnica / monitoreo</h2>" +
            "<p>" + escapeHtml(textoDescripcion) + "</p>" +
            (textoTecnico ? "<p>" + escapeHtml(textoTecnico) + "</p>" : "") +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>3. Observaciones de campo</h2>" +
            "<p>" +
            (observaciones && String(observaciones).trim().length > 0
              ? "Observaciones registradas: " + escapeHtml(observaciones)
              : "No se registraron observaciones adicionales en este formulario.") +
            "</p>" +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>4. Detalle de las variables registradas</h2>" +
            detalleHtml +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>5. Metadatos del formulario</h2>" +
            "<p><strong>Fecha de creación del registro:</strong> " + escapeHtml(fechaCreacion || "(no especificada)") + "</p>" +
            "<p><strong>Fecha de última modificación del registro:</strong> " + escapeHtml(fechaModificacion || "(no especificada)") + "</p>" +
          "</div>" +

          "<div class='informe-seccion'>" +
            "<h2>6. Firmas (para uso institucional)</h2>" +
            "<p>______________________________<br/>Responsable de la visita / técnico</p>" +
            "<p>______________________________<br/>Revisión / Supervisión</p>" +
          "</div>" +

        "</div>";

      const slugBenef = slugify(nombreBeneficiario || "sin_beneficiario");
      const slugFecha = slugify(fechaReferencia || "sin_fecha");
      const baseNombreArchivo = "informe_ac282_" + slugBenef + "_" + slugFecha;

      if (formato === "pdf") {
        crearDocumentoPDF(baseNombreArchivo + ".pdf", html);
      } else {
        crearDocumentoWord(baseNombreArchivo + ".doc", html);
      }
    }

    // -------- INFORME MENSUAL (Word / PDF) --------
    function generarInformeMensual(formato) {
      if (!datosAC282 || datosAC282.length === 0) {
        alert("No hay datos cargados para generar el informe mensual.");
        return;
      }

      const select = document.getElementById("monthly-month-select");
      if (!select || !select.value) {
        alert("Por favor, seleccione un mes para generar el informe mensual.");
        return;
      }

      if (!campoFechaPrincipal) {
        alert("No se encontró un campo de fecha adecuado para agrupar por mes.");
        return;
      }

      const claveSeleccionada = select.value;
      const infoSeleccionada = mapaMeses.get(claveSeleccionada);
      if (!infoSeleccionada) {
        alert("No se encontró información para el mes seleccionado.");
        return;
      }

      const anioSel = infoSeleccionada.anio;
      const mesSel = infoSeleccionada.mes;
      const nombreMesSel = nombreMesEspanol(mesSel);
      const etiquetaMes = nombreMesSel.charAt(0).toUpperCase() + nombreMesSel.slice(1) + " " + anioSel;

      const campoFecha = campoFechaPrincipal;
      const primeraFila = datosAC282[0] || {};

      // Filtrar registros de ese mes
      const registrosMes = datosAC282.filter(function (reg) {
        const infoF = extraerAnioMes(reg[campoFecha]);
        return infoF && infoF.anio === anioSel && infoF.mes === mesSel;
      });

      if (!registrosMes || registrosMes.length === 0) {
        alert("No se encontraron registros para " + etiquetaMes + ".");
        return;
      }

      const total = registrosMes.length;

      // Campos adicionales para estadísticas
      const { campo: campoMunicipio }   = buscarCampo(primeraFila, ["municipio"]);
      const { campo: campoArea1 }       = buscarCampo(primeraFila, ["superficie"]);
      const { campo: campoArea2 }       = buscarCampo(primeraFila, ["area"]);
      const campoArea = campoArea1 || campoArea2;

      const { campo: campoEspecie1 }    = buscarCampo(primeraFila, ["especies"]);
      const { campo: campoEspecie2 }    = buscarCampo(primeraFila, ["especie"]);
      const campoEspecie = campoEspecie1 || campoEspecie2;

      const { campo: campoRumcla }      = buscarCampo(primeraFila, ["rumcla"]);

      // Distribución por municipio
      const mapaMunicipios = {}; // clave normalizada -> { nombre, count }
      registrosMes.forEach(function (reg) {
        if (!campoMunicipio) return;
        const raw = reg[campoMunicipio];
        if (!raw) return;
        const muniStr = raw.toString().trim();
        if (!muniStr) return;
        const claveNorm = normalizarTextoClaveValor(muniStr);
        if (!claveNorm) return;
        if (!mapaMunicipios[claveNorm]) {
          mapaMunicipios[claveNorm] = { nombre: muniStr, count: 0 };
        }
        mapaMunicipios[claveNorm].count++;
      });

      const listaMunicipios = Object.values(mapaMunicipios).sort(function (a, b) {
        return b.count - a.count || a.nombre.localeCompare(b.nombre);
      });

      // Fechas y ritmo operativo
      const fechasSet = new Set();
      const conteoFechas = {};
      let minFechaObj = null;
      let maxFechaObj = null;

      const conteoDiasSemana = [0, 0, 0, 0, 0, 0, 0]; // 0=Domingo,...6=Sábado

      registrosMes.forEach(function (reg) {
        const info = extraerFechaCompleta(reg[campoFecha]);
        if (!info) return;
        const clave = info.anio + "-" +
          String(info.mes).padStart(2, "0") + "-" +
          String(info.dia).padStart(2, "0");
        fechasSet.add(clave);
        conteoFechas[clave] = (conteoFechas[clave] || 0) + 1;

        const d = new Date(info.anio, info.mes - 1, info.dia);
        if (!minFechaObj || d < minFechaObj) minFechaObj = d;
        if (!maxFechaObj || d > maxFechaObj) maxFechaObj = d;

        const dow = d.getDay();
        if (dow >= 0 && dow <= 6) {
          conteoDiasSemana[dow]++;
        }
      });

      const numDiasConRegistro = fechasSet.size;
      const promedioPorDia = numDiasConRegistro > 0
        ? Math.round((total / numDiasConRegistro) * 10) / 10
        : 0;

      // Top fechas por número de registros
      const arrFechas = Object.keys(conteoFechas).map(function (clave) {
        return { clave: clave, count: conteoFechas[clave] };
      }).sort(function (a, b) {
        return b.count - a.count || a.clave.localeCompare(b.clave);
      });

      const topFechas = arrFechas.slice(0, 3);

      const nombresDias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
      const arrDiasSemana = conteoDiasSemana.map(function (count, idx) {
        return { nombre: nombresDias[idx], count: count };
      }).sort(function (a, b) {
        return b.count - a.count || a.nombre.localeCompare(b.nombre);
      });

      // Áreas
      let totalArea = 0;
      let minArea = null;
      let maxArea = null;
      let nArea = 0;

      if (campoArea) {
        registrosMes.forEach(function (reg) {
          const num = parseNumero(reg[campoArea]);
          if (num === null) return;
          nArea++;
          totalArea += num;
          if (minArea === null || num < minArea) minArea = num;
          if (maxArea === null || num > maxArea) maxArea = num;
        });
      }

      const promedioArea = nArea > 0 ? Math.round((totalArea / nArea) * 10) / 10 : null;

      // Especies
      const mapaEspecies = {}; // clave normalizada -> { nombre, count }
      if (campoEspecie) {
        registrosMes.forEach(function (reg) {
          const raw = reg[campoEspecie];
          if (!raw) return;
          const str = raw.toString();
          const partes = str.split(/[,;/\n]+/);
          partes.forEach(function (p) {
            const s = p.trim();
            if (!s) return;
            const claveNorm = normalizarTextoClaveValor(s);
            if (!claveNorm) return;
            if (!mapaEspecies[claveNorm]) {
              mapaEspecies[claveNorm] = { nombre: s, count: 0 };
            }
            mapaEspecies[claveNorm].count++;
          });
        });
      }

      const listaEspecies = Object.values(mapaEspecies).sort(function (a, b) {
        return b.count - a.count || a.nombre.localeCompare(b.nombre);
      });

      // RUMCLA (dentro / fuera)
      let dentroRumcla = 0;
      let fueraRumcla = 0;
      if (campoRumcla) {
        registrosMes.forEach(function (reg) {
          const raw = reg[campoRumcla];
          if (!raw) return;
          let v = raw.toString().toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .trim();
          if (!v) return;

          if (v.includes("dentro") || v === "si" || v === "sí") {
            dentroRumcla++;
          } else if (v.includes("fuera") || v === "no") {
            fueraRumcla++;
          }
        });
      }

      const totalRumclaReg = dentroRumcla + fueraRumcla;
      const pctDentro = totalRumclaReg ? porcentaje(dentroRumcla, totalRumclaReg) : null;
      const pctFuera = totalRumclaReg ? porcentaje(fueraRumcla, totalRumclaReg) : null;

      // ---- Construir HTML del informe mensual ----
      let html = "";
      html += "<div class='informe-contenido'>";

      html += "<div class='informe-seccion'>" +
              "<h1>Informe mensual de monitoreos de reforestación</h1>" +
              "<p style='text-align:center;'>Formulario AC 282 - Compromiso de consumo forestal familiar</p>" +
              "<p style='text-align:center;'>Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central</p>" +
              "<p style='text-align:center;'><strong>Mes analizado: " + escapeHtml(etiquetaMes) + "</strong></p>" +
              "<hr /></div>";

      // 1. Cantidad total y distribución general
      html += "<div class='informe-seccion'>";
      html += "<h2>1. Cantidad total y distribución general de monitoreos de reforestación</h2>";
      html += "<p>Durante el mes de " + escapeHtml(etiquetaMes) +
              ", el equipo operativo realizó un total de <strong>" + total +
              "</strong> registro(s) válidos de monitoreos de reforestación, " +
              "correspondientes a distintos sitios y municipios vinculados al sistema de restauración ecológica regional.</p>";

      if (numDiasConRegistro > 0) {
        let rangoFechasTxt = "";
        if (minFechaObj && maxFechaObj) {
          const fMin = minFechaObj.getDate();
          const fMax = maxFechaObj.getDate();
          const nombreMesR = nombreMesEspanol(mesSel);
          const nombreMesRCap = nombreMesR.charAt(0).toUpperCase() + nombreMesR.slice(1);
          rangoFechasTxt = "El periodo analizado comprende del " + fMin + " al " + fMax +
                           " de " + nombreMesRCap + " de " + anioSel + ", ";
        }
        html += "<p>" + rangoFechasTxt +
                "con evidencia de monitoreos realizados en <strong>" + numDiasConRegistro +
                "</strong> día(s) distintos, lo que refleja una presencia operativa sostenida en campo.</p>";
      }

      if (totalRumclaReg > 0) {
        html += "<p>De acuerdo con los registros sistematizados, aproximadamente el <strong>" +
                (pctFuera !== null ? pctFuera : 0) +
                " %</strong> de los monitoreos se realizaron fuera de los límites de la RUMCLA, " +
                "mientras que el <strong>" + (pctDentro !== null ? pctDentro : 0) +
                " %</strong> restante correspondió a acciones dentro de la reserva. " +
                "Esta proporción refleja el equilibrio entre el acompañamiento en sitios internos y la asistencia técnica en zonas de influencia.</p>";
      } else {
        html += "<p>En los registros disponibles no se cuenta con información suficiente para diferenciar de manera sistemática " +
                "los monitoreos realizados dentro o fuera de la RUMCLA, por lo que este aspecto debe interpretarse con cautela.</p>";
      }

      if (listaMunicipios.length > 0) {
        const nombresMunicipios = listaMunicipios.map(function (m) { return m.nombre; });
        html += "<p>En términos de distribución territorial, las actividades se concentraron en los siguientes municipios: " +
                escapeHtml(nombresMunicipios.join(", ")) +
                ". El conjunto de sitios monitoreados incluye parcelas reforestadas en ámbitos municipales, comunitarios e institucionales.</p>";
      }

      if (campoArea && nArea > 0) {
        html += "<p>Respecto al tamaño de las áreas evaluadas, el promedio por registro fue de <strong>" +
                promedioArea + " m²</strong>, con un rango que oscila entre <strong>" +
                minArea + " m²</strong> y <strong>" + maxArea +
                " m²</strong>, para un total de <strong>" + totalArea +
                " m²</strong> monitoreados en el mes. Estos valores dan cuenta del carácter heterogéneo de las parcelas " +
                "y del esfuerzo por cubrir tanto áreas pequeñas como superficies medias dentro del programa.</p>";
      }
      html += "</div>";

      // 2. Distribución temporal y ritmo operativo
      html += "<div class='informe-seccion'>";
      html += "<h2>2. Distribución temporal y ritmo operativo</h2>";
      if (numDiasConRegistro > 0) {
        html += "<p>El análisis de la distribución temporal de los monitoreos de reforestación durante " +
                escapeHtml(etiquetaMes) +
                " muestra una dinámica concentrada en días específicos de trabajo de campo. " +
                "En total se registraron actividades en <strong>" + numDiasConRegistro +
                "</strong> día(s) del mes, con un promedio de <strong>" + promedioPorDia +
                "</strong> monitoreo(s) por día con registro.</p>";
      } else {
        html += "<p>No se dispone de información suficiente sobre las fechas individuales de los monitoreos para caracterizar el ritmo operativo.</p>";
      }

      if (topFechas.length > 0) {
        const partesFechas = topFechas.map(function (f) {
          return formatearFechaDiaMes(f.clave) + " (" + f.count + ")";
        });
        html += "<p>Las fechas con mayor concentración de verificaciones fueron: " +
                escapeHtml(partesFechas.join("; ")) +
                ", lo que indica jornadas de trabajo intensivo en campo, " +
                "aprovechando ventanas logísticas y condiciones climáticas favorables.</p>";
      }

      if (arrDiasSemana.length > 0 && arrDiasSemana[0].count > 0) {
        const diasTexto = arrDiasSemana
          .filter(function (d) { return d.count > 0; })
          .map(function (d) { return d.nombre + " (" + d.count + ")"; });

        html += "<p>Al agrupar los registros por día de la semana, se observa que los monitoreos se concentraron principalmente en: " +
                escapeHtml(diasTexto.join(", ")) +
                ". Este patrón sugiere una planificación basada en ciclos semanales de trabajo de campo y disponibilidad de recursos.</p>";
      }
      html += "</div>";

      // 3. Desempeño por áreas operativas
      html += "<div class='informe-seccion'>";
      html += "<h2>3. Desempeño por áreas operativas</h2>";
      if (listaMunicipios.length > 0) {
        html += "<p>En términos de volumen operativo, los municipios con mayor número de registros fueron:</p><ul>";
        listaMunicipios.forEach(function (m) {
          const pctM = porcentaje(m.count, total);
          html += "<li>" + escapeHtml(m.nombre) + ": " + m.count + " monitoreo(s) (" + pctM + " %)</li>";
        });
        html += "</ul>";
      } else {
        html += "<p>No se cuenta con información clara sobre los municipios de intervención para este mes, por lo que no es posible desagregar el desempeño territorial.</p>";
      }
      html += "</div>";

      // 4. Dimensión de las áreas y eficiencia operativa
      html += "<div class='informe-seccion'>";
      html += "<h2>4. Dimensión de las áreas y eficiencia operativa</h2>";
      if (campoArea && nArea > 0) {
        html += "<p>El análisis de superficies indica que las áreas monitoreadas presentan una variabilidad moderada. " +
                "El promedio por registro fue de <strong>" + promedioArea +
                " m²</strong>, con un total acumulado de <strong>" + totalArea +
                " m²</strong> verificados durante el mes. " +
                "Estas cifras reflejan una carga operativa sostenida, coherente con los objetivos del plan de seguimiento.</p>";
      } else {
        html += "<p>La base de datos no cuenta con información homogénea de área o superficie para todos los registros del mes, " +
                "por lo que la evaluación cuantitativa de la dimensión de las parcelas debe interpretarse con cautela.</p>";
      }
      html += "</div>";

      // 5. Especies y tipos de reforestación
      html += "<div class='informe-seccion'>";
      html += "<h2>5. Especies y tipos de reforestación</h2>";
      if (listaEspecies.length > 0) {
        html += "<p>Las especies registradas con mayor frecuencia en las parcelas monitoreadas fueron:</p><ul>";
        listaEspecies.forEach(function (e) {
          html += "<li>" + escapeHtml(e.nombre) + ": " + e.count + " registro(s)</li>";
        });
        html += "</ul>";
        html += "<p>Esta composición específica refleja las preferencias locales para la restauración ecológica y la protección de suelos, " +
                "priorizando especies adaptadas a las condiciones del Altiplano Central.</p>";
      } else {
        html += "<p>No se dispone de información sistematizada sobre las especies registradas en los formularios de este mes, " +
                "por lo que este componente requiere complementarse con revisión de campo o registros adicionales.</p>";
      }
      html += "</div>";

      // 6. Balance general
      html += "<div class='informe-seccion'>";
      html += "<h2>6. Balance general</h2>";
      html += "<p>El conjunto de monitoreos de " + escapeHtml(etiquetaMes) +
              " evidencia una continuidad operativa alta y una cobertura territorial amplia en los sitios de reforestación vinculados a compromisos de consumo forestal familiar. " +
              "La consistencia en el número de registros (<strong>" + total +
              "</strong>), la distribución por municipios y la superficie verificada " +
              (campoArea && nArea > 0 ? " (aproximadamente <strong>" + totalArea + " m²</strong>) " : "") +
              "son indicadores de un seguimiento disciplinado y acorde con los objetivos del programa de restauración del Altiplano Central.</p>";

      html += "<p>En línea con estos resultados, se recomienda mantener el esquema de planificación semanal de visitas de campo, " +
              "reforzar la asistencia intermunicipal en periodos de mayor demanda y priorizar el mantenimiento preventivo en las parcelas de mayor superficie, " +
              "a fin de asegurar la continuidad y la supervivencia de las reforestaciones acompañadas por el programa.</p>";
      html += "</div>";

      html += "</div>"; // cierre informe-contenido

      const nombreArchivoMes = "informe_mensual_ac282_" + anioSel + "_" + String(mesSel).padStart(2, "0");

      if (formato === "pdf") {
        crearDocumentoPDF(nombreArchivoMes + ".pdf", html);
      } else {
        crearDocumentoWord(nombreArchivoMes + ".doc", html);
      }
    }

    // --------- INICIALIZACIÓN DE LA PÁGINA ---------
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de Base 4 (AC 282) cargada, intentando leer ./base4_datos.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      fetch("./base4_datos.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de base4_datos.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en base4_datos.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          datosAC282 = data; // guardamos para el informe mensual

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          tablaAC282 = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1
          });

          // Inicializar selector de meses
          inicializarSelectorMeses();

          // Botones de descarga
          document.getElementById("download-csv").addEventListener("click", function () {
            tablaAC282.download("csv", "ac282_monitoreo_reforestaciones.csv");
          });

          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaAC282.download("xlsx", "ac282_monitoreo_reforestaciones.xlsx", { sheetName: "Datos" });
          });

          // Botones informe por registro
          document.getElementById("generate-report-word").addEventListener("click", function () {
            generarInformeRegistro("word");
          });

          document.getElementById("generate-report-pdf").addEventListener("click", function () {
            generarInformeRegistro("pdf");
          });

          // Botones informe mensual
          document.getElementById("generate-monthly-report-word").addEventListener("click", function () {
            generarInformeMensual("word");
          });

          document.getElementById("generate-monthly-report-pdf").addEventListener("click", function () {
            generarInformeMensual("pdf");
          });

        })
        .catch(function (error) {
          console.error("Error cargando base4_datos.csv:", error);
          alert("Error al cargar base4_datos.csv: " + error);
        });
    });
  </script>
