<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AC 282 Asistencia técnica o monitoreo a reforestaciones por compromiso de consumo forestal familiar - Datos detallados</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    .header-bar {
      background-color: #0f766e;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }
    .header-bar h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }
    .header-bar p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .main-container {
      max-width: 1100px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      filter: brightness(0.95);
    }

    #download-csv {
      background-color: #1d9bf0;
      color: white;
    }
    #download-xlsx {
      background-color: #16a34a;
      color: white;
    }
    /* Botón para informe */
    #generate-report {
      background-color: #f97316;
      color: white;
    }

    #tabla {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    /* Estilo visible para la fila seleccionada de Tabulator */
    .tabulator-row.tabulator-selected {
      background-color: #bfdbfe !important; /* azul clarito */
    }

    .back-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .back-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #1d9bf0;
      color: #1d9bf0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      background-color: #e0f2ff;
    }
  </style>

  <!-- CSS de Tabulator LOCAL -->
  <link rel="stylesheet" href="tabulator.min.css">
</head>
<body>
  <header class="header-bar">
    <h1>Centro de consulta de datos</h1>
    <p>Sistema de monitoreo de actividades CONAP-DIRECCIÓN REGIONAL ALTIPLANO CENTRAL</p>
  </header>

  <main class="main-container">
    <div class="top-bar">
      <div>
        <h2>AC 282 Asistencia técnica o monitoreo a reforestaciones por compromiso de consumo forestal familiar</h2>
        <p>Detalle de registros (tabla basada en base4_datos.csv).</p>
      </div>
      <div class="buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-xlsx">Descargar Excel</button>
        <button id="generate-report">Generar informe del registro seleccionado</button>
      </div>
    </div>

    <div class="back-container">
      <a href="base4_dashboard.html" class="back-link">← Volver al dashboard</a>
    </div>

    <div id="tabla"></div>
  </main>

  <!-- Librerías JS necesarias (LOCALES) -->
  <script src="tabulator.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="xlsx.full.min.js"></script>
  <!-- Librería para generar PDFs en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Referencia global a la tabla de Tabulator
    let tablaAC282;

    function slugify(texto) {
      return String(texto || "")
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "_")
        .replace(/[^\w\-]/g, "");
    }

    function normalizarNombreCampo(nombre) {
      return nombre
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    // Buscar un campo cuyo nombre contenga todas las palabras clave
    function buscarCampo(registro, palabrasClave) {
      const keys = Object.keys(registro || {});
      for (const key of keys) {
        const normKey = normalizarNombreCampo(key);
        let coincide = true;
        for (const palabra of palabrasClave) {
          const normPal = normalizarNombreCampo(palabra);
          if (!normKey.includes(normPal)) {
            coincide = false;
            break;
          }
        }
        if (coincide) {
          return { campo: key, valor: registro[key] };
        }
      }
      return { campo: "", valor: "" };
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log("Página de datos de Base 4 (AC 282) cargada, intentando leer ./base4_datos.csv ...");

      if (typeof Tabulator === "undefined") {
        alert("No se pudo cargar la librería Tabulator desde archivos locales.");
        return;
      }

      fetch("./base4_datos.csv", { cache: "no-store" })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("HTTP " + response.status + " " + response.statusText);
          }
          return response.text();
        })
        .then(function (csvText) {
          console.log("Contenido bruto de base4_datos.csv (primeros 200 caracteres):");
          console.log(csvText.slice(0, 200));

          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ";"
          });

          console.log("Resultado de Papa.parse:", parsed);

          const data = parsed.data;

          if (!data || data.length === 0) {
            alert("No se encontraron datos en base4_datos.csv (archivo vacío o encabezados incorrectos).");
            return;
          }

          const columns = Object.keys(data[0]).map(function (field) {
            return {
              title: field,
              field: field,
              headerFilter: "input"
            };
          });

          console.log("Columnas detectadas:", columns);

          tablaAC282 = new Tabulator("#tabla", {
            data: data,
            layout: "fitDataStretch",
            pagination: "local",
            paginationSize: 20,
            paginationSizeSelector: [10, 20, 50, 100],
            columns: columns,
            movableColumns: true,
            selectableRows: 1 // permitir seleccionar solo 1 fila
          });

          document.getElementById("download-csv").addEventListener("click", function () {
            tablaAC282.download("csv", "base4_datos.csv");
          });

          document.getElementById("download-xlsx").addEventListener("click", function () {
            tablaAC282.download("xlsx", "base4_datos.xlsx", { sheetName: "Datos" });
          });

          // Botón generar informe
          document.getElementById("generate-report").addEventListener("click", function () {
            if (!tablaAC282) {
              alert("La tabla aún no está lista.");
              return;
            }

            const seleccionadas = tablaAC282.getSelectedData();
            if (!seleccionadas || seleccionadas.length === 0) {
              alert("Por favor, seleccione un registro en la tabla antes de generar el informe.");
              return;
            }

            const registro = seleccionadas[0];
            console.log("Registro AC 282 seleccionado para el informe:", registro);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const margenIzq = 15;
            const maxAnchoTexto = 180;
            let y = 20;

            function addParagraph(texto, saltoLinea = 6) {
              const contenido = String(texto || "").trim();
              if (!contenido) return;
              const lineas = doc.splitTextToSize(contenido, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += saltoLinea;
              });
              y += 2;
            }

            // Intentamos detectar campos clave típicos de reforestaciones por compromiso
            const { valor: beneficiario }     = buscarCampo(registro, ["beneficiario"]);
            const { valor: propietario }      = buscarCampo(registro, ["propietario"]);
            const { valor: titular }          = buscarCampo(registro, ["titular"]);
            const { valor: tecnico }          = buscarCampo(registro, ["tecnico"]); // técnico responsable
            const { valor: proyecto }         = buscarCampo(registro, ["proyecto"]);
            const { valor: reforestacion }    = buscarCampo(registro, ["reforestacion"]);
            const { valor: compromiso }       = buscarCampo(registro, ["compromiso"]);
            const { valor: municipio }        = buscarCampo(registro, ["municipio"]);
            const { valor: depto }            = buscarCampo(registro, ["departamento"]);
            const { valor: comunidad }        = buscarCampo(registro, ["comunidad"]);
            const { valor: aldea }            = buscarCampo(registro, ["aldea"]);
            const { valor: fechaVisitaEsp }   = buscarCampo(registro, ["fecha", "visita"]);
            const { valor: fechaMonitoreoEsp }= buscarCampo(registro, ["fecha", "monitoreo"]);
            const { valor: fechaGenerica }    = buscarCampo(registro, ["fecha"]);
            const { valor: fechaCreacion }    = buscarCampo(registro, ["creacion"]);
            const { valor: fechaModificacion }= buscarCampo(registro, ["modificacion"]);
            const { valor: areaReforestada }  = buscarCampo(registro, ["area", "reforest"]);
            const { valor: superficie }       = buscarCampo(registro, ["superficie"]);
            const { valor: especie }          = buscarCampo(registro, ["especie"]);
            const { valor: densidad }         = buscarCampo(registro, ["densidad"]);
            const { valor: observaciones }    = buscarCampo(registro, ["observaciones"]);

            const fechaReferencia =
              fechaVisitaEsp ||
              fechaMonitoreoEsp ||
              fechaGenerica ||
              "";

            const nombreBeneficiario =
              beneficiario ||
              propietario ||
              titular ||
              "";

            const ubicacionLocal =
              comunidad ||
              aldea ||
              "";

            const descripcionProyecto =
              proyecto ||
              reforestacion ||
              compromiso ||
              "";

            // ----- ENCABEZADO -----
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Informe de asistencia técnica o monitoreo a reforestaciones", margenIzq, y);

            y += 8;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.text("Formulario AC 282 - Compromiso de consumo forestal familiar", margenIzq, y);

            y += 6;
            doc.text("Sistema de monitoreo de actividades CONAP - DRAC - Altiplano Central", margenIzq, y);

            y += 12;

            // ===== 1. Datos básicos del registro =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("1. Datos básicos del registro", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Beneficiario / propietario: " + (nombreBeneficiario || "(sin beneficiario/propietario reportado)"));
            addParagraph("Técnico responsable / persona que realiza la visita: " + (tecnico || "(sin técnico responsable reportado)"));
            addParagraph("Fecha de la visita o monitoreo: " + (fechaReferencia || "(sin fecha de visita/monitoreo reportada)"));

            let textoUbicacion = "Ubicación de la reforestación: ";
            const partesUbicacion = [];
            if (ubicacionLocal) partesUbicacion.push(ubicacionLocal);
            if (municipio) partesUbicacion.push("municipio de " + municipio);
            if (depto) partesUbicacion.push("departamento de " + depto);
            textoUbicacion += partesUbicacion.length > 0 ? partesUbicacion.join(", ") : "(sin ubicación reportada)";
            addParagraph(textoUbicacion);

            if (descripcionProyecto) {
              addParagraph("Proyecto / reforestación: " + descripcionProyecto);
            }

            if (areaReforestada || superficie) {
              const textoArea =
                "Área reforestada o superficie en compromiso: " +
                (areaReforestada || superficie);
              addParagraph(textoArea);
            }

            y += 4;

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 2. Descripción de la asistencia técnica / monitoreo =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("2. Descripción de la asistencia técnica / monitoreo", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            let textoDescripcion =
              "Este informe corresponde a un registro del formulario AC 282, relativo a la asistencia técnica " +
              "o monitoreo a reforestaciones vinculadas a compromisos de consumo forestal familiar. " +
              "La visita se realizó el " + (fechaReferencia || "(sin fecha de visita/monitoreo reportada)") +
              " al beneficiario o propietario " + (nombreBeneficiario || "(sin beneficiario/propietario reportado)") +
              ".";

            if (descripcionProyecto) {
              textoDescripcion +=
                " La intervención se enmarca en el proyecto o área de reforestación descrita como: " +
                descripcionProyecto +
                ".";
            }

            if (ubicacionLocal || municipio || depto) {
              textoDescripcion += " La reforestación se localiza en ";
              const partes = [];
              if (ubicacionLocal) partes.push(ubicacionLocal);
              if (municipio) partes.push("municipio de " + municipio);
              if (depto) partes.push("departamento de " + depto);
              textoDescripcion += partes.join(", ") + ".";
            }

            if (tecnico) {
              textoDescripcion +=
                " La visita fue realizada por " + tecnico +
                ", en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";
            } else {
              textoDescripcion +=
                " La visita se realizó en el marco del sistema de monitoreo de actividades de la Dirección Regional Altiplano Central de CONAP.";
            }

            addParagraph(textoDescripcion);

            y += 2;

            // Si hay especie / densidad, podemos mencionar brevemente
            if (especie || densidad) {
              let textoAspectosTecnicos = "En cuanto a los aspectos técnicos de la reforestación, ";
              const partesTecnicas = [];
              if (especie) partesTecnicas.push("se reportan las especies " + especie);
              if (densidad) partesTecnicas.push("con una densidad o arreglo de plantación indicado como " + densidad);
              textoAspectosTecnicos += partesTecnicas.join(" y ") + ".";
              addParagraph(textoAspectosTecnicos);
            }

            // ===== 3. Observaciones de campo (si existen) =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("3. Observaciones de campo", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            if (observaciones && String(observaciones).trim().length > 0) {
              addParagraph("Observaciones registradas: " + observaciones);
            } else {
              addParagraph("No se registraron observaciones adicionales en este formulario.");
            }

            y += 2;

            // ===== 4. Detalle de las variables registradas =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("4. Detalle de las variables registradas", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            const entries = Object.entries(registro || {});
            entries.forEach(([campo, valor]) => {
              const textoCampo = campo + ": " + String(valor);
              const lineas = doc.splitTextToSize(textoCampo, maxAnchoTexto);
              lineas.forEach((linea) => {
                if (y > 280) {
                  doc.addPage();
                  y = 20;
                }
                doc.text(linea, margenIzq, y);
                y += 6;
              });
              y += 2;
            });

            y += 4;

            if (y > 260) {
              doc.addPage();
              y = 20;
            }

            // Separador
            doc.setDrawColor(150);
            doc.line(margenIzq, y, 195 - margenIzq, y);
            y += 8;

            // ===== 5. Metadatos del formulario =====
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("5. Metadatos del formulario", margenIzq, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            addParagraph("Fecha de creación del registro: " + (fechaCreacion || "(no especificada)"));
            addParagraph("Fecha de última modificación del registro: " + (fechaModificacion || "(no especificada)"));

            y += 4;

            // Espacio para firmas
            if (y > 240) {
              doc.addPage();
              y = 30;
            }
            doc.setFont("helvetica", "bold");
            doc.setFontSize(12);
            doc.text("6. Firmas (para uso institucional)", margenIzq, y);
            y += 14;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);

            doc.text("______________________________", margenIzq, y);
            doc.text("Responsable de la visita / técnico", margenIzq, y + 6);

            doc.text("______________________________", margenIzq + 90, y);
            doc.text("Revisión / Supervisión", margenIzq + 90, y + 6);

            // Nombre de archivo
            const slugBenef = slugify(nombreBeneficiario || "sin_beneficiario");
            const slugFecha = slugify(fechaReferencia || "sin_fecha");
            const nombreArchivo = `informe_ac282_${slugBenef}_${slugFecha}.pdf`;

            doc.save(nombreArchivo);
          });
        })
        .catch(function (error) {
          console.error("Error cargando base4_datos.csv:", error);
          alert("Error al cargar base4_datos.csv: " + error);
        });
    });
  </script>
</body>
</html>
