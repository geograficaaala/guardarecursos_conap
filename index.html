<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo CONAP - Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    /* Estilos para el dashboard embebido */
    #dashboard {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    #dashboard h2 {
      margin-bottom: 10px;
    }

    .embed-container {
      position: relative;
      padding-bottom: 65%; /* relación de aspecto del iframe */
      height: 0;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      background: #fff;
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Botón "Explorar información" */
    .center-button {
      text-align: center;
      margin-top: 10px;
    }

    .btn-primary {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      background-color: #1d9bf0;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <h1>Monitoreo CONAP</h1>
      <p>Dashboard geográfico de solicitudes de información pública.</p>
    </div>
  </div>

  <!-- Sección del dashboard de Esri -->
  <section id="dashboard">
    <h2>Dashboard geográfico (ArcGIS Experience)</h2>
    <div class="embed-container">
      <iframe
        src="https://experience.arcgis.com/experience/f6fc7c0301a6408294ce81e2941a6f99/"
        allowfullscreen
      ></iframe>
    </div>
  </section>

  <div class="center-button">
    <a href="datos.html" class="btn-primary">
      Explorar información detallada
    </a>
  </div>
</body>
</html>
